 navy_rework_welcome_splash_tab_1_content: "海军重置使用半历史向设计器以保证历史还原和数值的平衡。\n\n§C设计器：§!\n£white_dot 在§Y驱逐舰§!，§Y巡洋舰§!和§Y战列舰§!的设计中，§Y主炮§!的数量是唯一与现实一一对应的部分，单门主炮的火力、速度影响和造价都是经过平衡的，§R请务必保证它们的舰炮数量与现实情况一致§!，其他包括§Y副炮§!和§Y鱼雷§!等与原版没有区别。\n£white_dot 部分在原版中受到约束的模块在本mod中是开放的，你可以建造超重炮战列舰、轻炮重巡、无甲巡洋舰等。\n£white_dot 驱逐舰和巡洋舰必须要安装舰船角色，不同的角色会提供增益或削弱，同时在船体上解锁额外的配件。默认的通用角色不提供任何数据差别。\n£white_dot §Y导弹§!可以安装在先进巡洋舰和先进重型船体上，但是巡洋舰需要导弹巡洋舰角色才能解锁。\n£white_dot 对于受鱼雷威胁更大的重型舰船，一般的装甲只能提供很少的鱼雷防御，必须要安装§Y鱼雷防御系统§!才能弥补。\n£white_dot 主力舰的穿甲和装甲按照一定的规则进行了平衡，同时代的主炮的基础穿甲是同期装甲的约1.1倍，这意味着基础的装甲钢和混合防护就可以避免被击穿，后一时代的主炮则可以击穿安装重点防护的该级战舰。\n£white_dot 虽然§Y超重主炮§!会按照炮管数被归类于§Y重型主炮§!，但是其仍然受到制约，部分舰船不能安装18英寸或更高级别的主炮。\n£white_dot 在舰船设计界面可以设置舰船分类，帮助你更好地管理舰队，增强代入感，舰船的分类图标意味着这艘船在这个国家海军中的定位，与其性能无关。\n£white_dot 辅助船非常脆弱，但是航程极长。由于舰队的最大航程是由所有舰队中船舶的平均航程决定的，因此在舰队中加入一些辅助船有助于提高航程。\n\n§C科技树：§!\n£white_dot 科技树的外观虽有变化，但其内核仍然与原版相近，部分科技提供增益较少，因此时间相对较短。\n£white_dot 并非所有科技都有价值，请根据你的策略、玩法和本局的地缘政治情况理性选择科研倾向。\n£white_dot 所有子科技都需要解锁这一时代的舰体，但是部分子科技还需要其他科技的进步推动，例如高级的声呐需要初级的研发完成才会解锁，部分火控和导弹也需要相应的工程科技才能解锁。\n\n§C其他：§!\n£white_dot 玩家和AI都享有-15%海军燃料消耗。\n£white_dot 单个海军船厂的生产效率提高了60%，一般五厂建造一艘满配战列舰的时间在1-2年之间（没有任何产出buff的前提下），其他以此类推。\n£white_dot 主要AI国家会分别在1940，1943和1945年（如果没投降的话）获得一批海军科技和独特的海军军舰设计，并且根据外交、海军发展特色以及战争情况进行不同程度的海军建设。例如德国会更加侧重潜艇，美国则会侧重航母等。"
 navy_rework_welcome_splash_tab_2_content: "海军重置的海战形式经过修改，涉及到以下方面。\n\n£white_dot 海战的最短时间上调到20小时，主力舰的开火时间为22小时，其他舰船为30小时，而航母则可以在一开始就投入战斗，相比原版更加强调舰载机的运用，没有制空权的舰队比较脆弱。\n£white_dot 防空机制加强了舰船防空炮对敌方飞机的命中率和命中伤害，舰载战斗机的威力提高50%，不携带战斗机的航母舰队在面对敌方舰载战斗机时会损失过多攻击机。\n£white_dot 水上飞机模块、航母和声呐的反潜能力都得到了提升，潜艇的基础隐蔽性减弱，潜艇面对敌方舰队的优势被削弱了。\n£white_dot 本mod中的AI舰船设计是我特意设置为现实型的设计方式，而不是收益最高的模板。虽然AI设计比原版要强得多，但是套用高收益的模板仍然是有效的。"
 navy_rework_welcome_splash_tab_3_content: "大家好，海军重置已经走过了艰难的开发阶段，如今史实设计器、初始海军编制和设计、图标和科技树都已经基本完成，整个大框架完成后，剩余的工作便是进一步丰富和扩充，而这相比之前的开拓等等都要简单一些。借此机会我想和大家讲讲这个mod的过去和未来。\n\n我是2016年入的钢4坑，在加里波第的噩梦版本，也就是0.6时期接触到的KR，当时就被它详实有趣的世界观所吸引，之后几年KR一直是我玩的最多的mod之一。KR在0.8发布了海军重做，也是我最喜欢最兴奋的一个版本，由此我开始对海军感兴趣，也越发经常地想象KR世界观中的海军和军舰会是什么样子的。\n\n2021年春节前夕的一个周五下午，我在办公室摸鱼逛reddit，看到了一位外国网友写的对KR中加拿大和日本海军的战舰原型考证，这篇文章深深吸引了我，我用了一个下午翻译后发布到了贴吧上，收获了很多人的支持。尽管后来因为屏蔽的问题我转战知乎，但我始终将KR海军考据的系列坚持了下来，从海军大国到一些特色小国我都查阅了大量资料，也为这个mod打下了基础。\n\n在KR0.22更新之前，开发因为一些原因多次削减了海军的内容，我一直感到很遗憾，0.22的大改给了我这个动力去做之前我不敢想的事情。虽然写代码是我的老本行，但是美工、文案和汉译英等等我都是从头开始学，一次次试错，一个人陆陆续续弄了大半年，发布了KR和KX两版，才做到现在这个地步，我从中也学到了很多。如今，我们也终于迎来了原版海军重置的发布。\n\n我想借这个机会感谢所有在这个过程中帮助我的朋友和玩家，包括启发我的reddit网友Tragic-tragedy，贴吧上对我的史料斧正的朋友，在知乎上追更的朋友，还有许多订阅海军重置的玩家，没有你们的支持就没有这个mod，谢谢你们！\n\n随着我现在工作生活越来越忙，不知道海军重置还能维持多久，所以我在此也希望成立一个小团队，用半做半学的方式，把这个mod延续下去。"
 navy_rework_welcome_splash_tab_4_content: "大家好，我现在想为这mod组建一个小团队，或者是找合作伙伴。我现在的工作，在职研究生还有家庭等等的因素使得我感觉有点力不从心，虽然我并不是马上就要放弃，但是未雨绸缪，早点把这部分内容传给其他人，万一我之后实在太忙弃坑至少这mod还有人管。\n希望有mod经验或者对这方面感兴趣的朋友加入，有代码能力自然最好，不会也没关系，我也很需要美工、文案和顾问，我也会将我在这段时间学到的东西倾囊相授。\n\n有兴趣加我qq：1245385638"