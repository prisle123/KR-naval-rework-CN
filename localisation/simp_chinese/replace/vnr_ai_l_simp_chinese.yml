 buff_ai_difficulty_desc: "这也太简单了。"
 vnr_ai.0.t: "选择海军AI难度"
 vnr_ai.0.d: "难度决议可以在原版的基础上增强AI的能力。数值的调整包括了海军的攻击、防御、探测、阵位以及战斗效率。你可以选择三种不同的难度，它们分别是普通、困难和疯狂，每一级对数值递增10%。在默认情况下，你将处于简单难度，AI的水平和原版相比没有不同。\n\n目前的难度：[get_vnr_ai_difficulty]"
