 ship_hull_pre_dreadnought: "前无畏舰"
 ship_hull_pre_dreadnought_desc: "随着19世纪90年代的威严级战列舰登上历史舞台，前无畏舰取代了19世纪70年代至80年代的铁甲舰。前无畏舰以钢制成，有坚固的钢制装甲保护，其主炮塔上装备有重型火炮，副炮塔上则有一组或多组轻型武器。\n\n由于“无畏舰”的出现，它们多在世界大战爆发前就退出了历史舞台，再加上过去三十年中以无畏舰为基础建造的钢铁巨兽轮番登场，如今只有少数前无畏舰仍在海军中服役。"
 ship_hull_cruiser_panzerschiff: "改进型装甲巡洋舰"
 ship_hull_cruiser_panzerschiff_desc: "在世界大战之后的数年间，各大海军强国都开始设计新一代的战列舰，战列巡洋舰更加倾向于快速战列舰的定位，而原本的巡洋舰也日趋大型化，甚至可以装备八英寸及以上的主炮。装甲巡洋舰在大战末期曾短暂地退出了历史舞台，但随着巡洋舰的提升，各国迫切需要专门应对巡洋舰的战舰。大型装甲巡洋舰介于战列舰和巡洋舰之间，她们的主炮可以对付老旧的战列舰，驱离普通的巡洋舰也不在话下，高航速保证其在遭遇更加强大的敌人时能快速脱离战斗。德国是最早在巡洋舰体上尝试搭载准战列舰级别火力的国家，在这之前，这是各国设计师所无法想象的，其拥有远超过现役所有巡洋舰的作战效能，但也较为昂贵、缓慢。在这基础上被各国采用的新式军舰后来被称为大型装甲巡洋舰。"
 ship_hull_cruiser_coastal_defense_ship: "岸防舰艇"
 ship_hull_cruiser_coastal_defense_ship_desc: "岸防舰艇是一种小型战舰，其体型往往与巡洋舰相当，它们牺牲了速度和航程，换来了更为厚实的装甲和更为强大的武器。对造不起正儿八经战列舰的国家和那些只需要有能在本国海岸附近执行任务的浅吃水舰艇的国家来说，这类“岸防舰艇”可谓是性价比优异。"
 ship_hull_torpedo_cruiser: "重雷装巡洋舰"
 ship_hull_torpedo_cruiser_desc: "以拆除一些主炮和防空炮为代价，搭载着大量鱼雷发射管的轻巡洋舰。"
 ship_hull_super_heavy_1: "无畏舰船体"
 ship_hull_cruiser_submarine: "大型潜艇船体"
 ship_hull_cruiser_submarine_desc: "和过去的潜艇相比，这类潜艇设计是一种“巡洋型”潜艇，设计用于执行袭击商船之类的长距离独立行动任务；同时这类潜艇携带有更好的装备，可以应付在水面遭遇敌方轻型战舰的情况。综上，这种潜艇带上了更重型的火炮，其水面航速也得到了提升。不过，他们的潜航能力依然有限。"
