 ship_hull_cruiser_desc: "在19世纪中叶，巡洋舰主要用于在远洋执行掠袭任务，亦或者是在舰队中承担侦察的责任，其可根据大小分为很多种类，比如小型的防护巡洋舰和大型的装甲巡洋舰。世界大战之前的几年间，无畏舰开始兴起，装甲巡洋舰开始逐渐演化为战列巡洋舰，而防护巡洋舰的后继者则发展出诸多不同尺寸。无畏舰竞赛以德国的胜利告终，传统的巡洋舰被重新归类为装备8英寸以上主炮的大型巡洋舰，以及注重灵活性的护航巡洋舰。随着巡洋舰的进一步发展，很快装甲巡洋舰也重回舞台，担任舰队中巡洋舰杀手的职责，也成为了最小的主力舰。"
