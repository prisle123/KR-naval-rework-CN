 # Japan navy lore
 JAP_naval_lore: "日本帝国海军史"
 Naval_lore.0.t: "日本帝国海军：1910-1925"
 Naval_lore.0.d: "早在日清战争时期，日本就已经通过英国的帮助建立了一支规模不容小觑的海军力量，并在十九世纪末至二十世纪初对清国和俄国取得了接连胜利，不仅稳固了自身的地区霸权，也推动了海军的发展。日本是东亚唯一拥有现代化海军的国家，在世界大战中与英国携手战斗，占领了德国在亚太地区的大部分殖民地。\n\n由于周边暂无战端，日本得以将大量资源投入海军。过去的日本战舰远远落后于西方列强，这一情况被1911年向英国订购了金刚级战列巡洋舰所改变。英国的维克斯公司建造了首舰，同时还转移了所有的相关技术，帮助日本完成了后三艘的自产化，并影响了日本后续的舰船设计。1912年建造的扶桑级战列舰首次统一了全部主炮的口径，成为了日本第一型真正意义上的无畏舰。受经验缺乏的影响，虽然扶桑级的火力十分强大，但是多炮塔设计不可避免地使其装甲带过长，反而造成防护设计不理想。三年后，海军在伊势级战列舰的主炮的排布上做了针对性的修改。\n\n在此基础上，日本海军在1915年出台了八四舰队方案。长门级战列舰共两艘在1917年开始建造，并装备了由日本自主设计的410毫米主炮，火力方面优于同时期的科罗拉多级。海军紧接着又在1920年订购了两艘土佐级战列舰，其在长门级基础上增加了一座主炮塔，主炮数量超过了英国的纳尔逊级和德国的普鲁士级。受益于全新的引擎，两级舰即使在吨位增加的前提下仍然可以维持26.5节左右的航速。与之一同设计的，还有四艘武装与土佐类似天城级战列巡洋舰，以及神风级和睦月级等驱逐舰。作为八八舰队计划当中的最新成员，天城的航速可达30节，是当时世界上最快的主力舰。其中高雄号的舰体在1923年的关东大地震中被摧毁。\n\n1912年，海军航空研究委员会的成立被视为日本发展航空母舰的起点。早在青岛战役时期，日本就使用民船搭载水上飞机执行过对地任务。这一过程中积累的经验产生了深远的影响，并推动海军在1918年设计了第一艘专用航母凤翔号。\n\n欧洲战场在1919年偃旗息鼓，协约国和同盟国签署了和平协议，日本却拒绝在和约上签字。尽管此时日本占据着几乎所有德国在亚洲的殖民地，但是英国和美国为了中国地区的投资形势稳定都希望德日尽快媾和，为此两国对日本施加了压力，最终导致在1921年的青岛和约中，日本放弃了所有战争中获取的土地。不过，战争结束并未使日本放松对海军的投入。在差不多完成了土佐和天城级的建造工程之后，为了应对德国正在建设中的十二艘普鲁士级和齐格弗里德级战列舰，日本设计建造了四艘纪伊级战列舰。海军放弃了低速的设计，而是使用天城级作为模板，在不牺牲航速的前提下加强了装甲。最初，纪伊级应该会安装全新的三联装主炮，但是由于研发进度缓慢而被放弃，因此其仍然沿用了天城级的武器。\n\n1923年，随着第二次海军军备竞赛的爆发，英国和德国都开始建造装备18英寸主炮的战舰，这使得纪伊级还未下水就已落伍。按照原本的计划，海军应该在此之后跟进13号战列巡洋舰，但因受到雄伟级和西里西亚级的刺激转而采纳了激进的M号战列舰方案，在存在诸多技术不足的前提下上马了装备12门460毫米主炮的安艺级战列舰。然而这在1925年大萧条的冲击下化为了泡影，就在前一年，日本还将70%的财政预算花费在了海军上。伴随着经济危机的影响，过大的海军投资造成了国内经济凋敝，也招来了陆军的嫉恨。面对现实的压力，政府取消了纪伊级的骏河号和近江号，紧接着又将安艺级拆解出售。虽然纪伊号和尾张号得以继续建造，但是工期一拖再拖，直到二十年代末才正式服役，比原计划晚了近四年。"
 
 Naval_lore.1.t: "日本帝国海军：1925-1936"
 Naval_lore.1.d: "1925年之后，日本海军进入了一段黑暗的岁月，大量主力舰无法按时更换只得超期服役。此时距离金刚级战列舰服役已经过去了十五年，海军急需全新的战巡，但又苦于资金短缺，无法建造像天城级那样的主力舰。无奈之下，海军只得退而求其次，在B65计划的基础上进行改良。但是B65计划（又称超甲巡）最初是以夜战旗舰的定位设计的，强调针对驱逐舰和巡洋舰的指挥协调功能。在复用了大量金刚级的技术后，舰政本部将原设计修改为装备6门356毫米主炮的古鹰级巡洋舰。1926年，海军订购了古鹰号和加古号，几个月后经过设计微调的青叶号和衣笠号也开始建造。在一些西方的档案中，两级舰通常被归为一类，德国将其称为改进型装甲巡洋舰，而美英则将其定位为袖珍战列巡洋舰。\n\n四艘古鹰级巡洋舰的服役对于海军而言，只不过是杯水车薪，面对与德国和美国海军的差距，日本此时不得不奉行相对保守的舰队决战战略，强调大量使用驱逐舰和巡洋舰在日本列岛以外的数层国防圈内尽力消耗敌人，最后由强大的战列舰发起决战。在这一思想指导下，日本极度重视鱼雷的发展，而日趋成熟的鱼雷技术在一定程度上又反哺了海军航空兵，使得航母在海军中逐渐占据一席之地。同时，这也催生了一些有别于西方国家海军的特色，例如联合舰队高强度的夜战和炮术训练，以及对职业海军飞行员的培养，标志着日本在以质量取胜上的决心。\n\n这一时期，虽然海军难以获得新的主力舰，但是仍然有能力对老舰进行改装，或者建造辅助舰只。1928年，扶桑级等老式战列舰在横须贺等地接受了现代化改装，通过加固加高舰岛，进一步提升炮战侦察能力，长门级则对主机和烟道设计进行了一番修改，避免了浓烟遮挡舰桥的问题。一年后，海军又在金刚级战列巡洋舰上加强了各部位装甲，安装的新舰桥也显得更加现代化，只是带来了航速降低的副作用，于是海军将金刚级重新定位为战列舰。另一方面，在世界大战末期，驱逐舰和巡洋舰的大型化已经呈现出苗头，到了二十年代，这一趋势在德国海军建造1924型驱逐舰以后更加明显。为了应对局势的变化，舰政本部提出了特型驱逐舰计划，意图对过去的驱逐舰设计进行全面升级，这主要体现在武备方面。包括吹雪型、绫波型和晓型在内的所有间战期驱逐舰都装备了127毫米舰炮和著名的九三式氧气鱼雷，同时还具有37节的最高航速。但是，重武装加轻船体的思路很快暴露出稳定性差的问题，这在之后的白露级驱逐舰上得到了一定改善，海军也就此对存在缺陷的战舰进行了集中改装。\n\n时间进入三十年代以后，日本的经济逐渐好转，海军预算也相对充足，因此新一轮的海军扩张被提上议事日程。1932年，龙骧号的服役标志着日本终结了对航母五年以来的忽视。紧接着开始的第一次舰艇补充计划（丸一计划）当中，日本对其巡洋舰和辅助舰艇进行了更新，这包括了四艘十胜级巡洋舰和由潜水艇母舰大鲸号改装的龙渊号航母。1934年开始的第二次舰艇补充计划（丸二计划）当中，海军对十胜级重新设计，使之成为了一级全新的战舰，也就是物部级巡洋舰。十胜级和物部级巡洋舰的性能相比德国和美国的同类舰略显逊色，但是仍然凭借其高通用性和成本优势获得了海军的青睐。与此同时，受不列颠联盟建造的航母影响，海军还建造了苍龙号航母。苍龙号是一艘标准的舰队航母，也是目前世界上最先进，性能最平衡的航空母舰。\n\n在第二次舰艇补充计划完成以后，日本即将开始新一轮的造舰计划，并最终成为太平洋上无法被忽视的力量。"
 
 # German navy lore
 GER_naval_lore: "德意志帝国海军史"
 Naval_lore.2.t: "德意志帝国海军：1910-1920"
 Naval_lore.2.d: "德国海军在二十世纪初期开展了大规模的舰队扩张计划，就在英国的无畏号服役之后，两国之间发生了激烈的无畏舰竞赛，大量的投资使得德国海军在短短几年内跃升为世界第二的海军力量。1909年，德国拥有了第一艘无畏舰拿骚号，但是在层出不穷的新型战舰面前很快就落伍了，一年后新建的赫尔戈兰级仍然无法改变这一趋势。在1910年至1914年期间，德国还建造了皇帝级与国王级战列舰，两者都装备了新型305毫米主炮，其中国王级也是德国第一种全部炮塔沿中轴线布置的无畏舰。除了战列舰外，德国对战列巡洋舰也非常重视。与英国的思路不同的是，德国的战列巡洋舰重视防御而放弃了一些航速，适合伴随战列舰一起作战，在战前发展了冯·德·坦恩、毛奇和塞德利茨共三级，全部使用280毫米主炮。即使在世界大战开始以后，德国也并未放松对海军的投入，虽然这一时期受到陆军军费暴增的影响，德国建造战舰的力度相比战前要消减不少，但是仍然有包括四艘巴伐利亚级战列舰和三艘德弗林格级战列巡洋舰在内的许多先进战舰服役。\n\n发生在1916年的日德兰大海战深刻地改变了各国对战舰的设计思路，尤其是对舰船交战距离的严重低估和对防御设计的错误认知造成了英国的战列巡洋舰部队遭受重大损失。德国作为战斗的一方，自然也针对发现的问题改进了日后的战舰设计方案。在马肯森级战列巡洋舰上，德国进一步加强了水平装甲，并将主炮口径提高到350毫米，成为了声望级的有力竞争对手。虽然日德兰海战以德国的战术性胜利告终，但是其仍然无法突破英国的海上封锁，为了尽快终结战争，鲁登道夫在1917年向德皇建议重新开始无限制潜艇战。这一提议遭到了来自帝国宰相和帝国海军办公室的反对，皇帝本人也因为担心鲁登道夫权势过大而驳回了这一提案。事实证明，尽管这只是延缓了鲁登道夫军事独裁的步伐，却间接消除了美国参战的可能性，海军也得以将精力和资金花在水面舰艇上。1918年，符腾堡号战列舰和其余四艘马肯森级加入德国海军，基于L20e方案设计的普鲁士级战列舰也正在建造中，而随着德军在西线战场取得进展，海军的第二轮扩张很快就到来了。\n\n在1918年春季攻势失败的打击下，协约国军队已经无法再应对大规模的战斗，德国却在这一年从东线和南线抽调了上百万的老兵，全力增援西线，并开启了决定性的皇帝攻势。到1919年下半年，因担忧国内分裂局势愈演愈烈，法国在英国的压力下同意向德国求和。大战的胜利并未使德国停下扩充军备的脚步，在陆军军费锐减的背景下，德国海军再一次得到了充足的支持。尽管此时受战争结束的影响，帝国议会中开始出现裁军和减少军费开支的意见，但是很快在军工企业的游说下销声匿迹。\n\n1920年，五艘普鲁士级战列舰的建造都快接近尾声，海军紧接着又订购了七艘经过微调的齐格弗里德级战列舰，用于彻底淘汰战前建造的无畏舰。普鲁士级和齐格弗里德级战列舰完全超越了德国以前所有的战舰，装备着8门420毫米主炮和350毫米厚的主装甲带，航速可达25节，在当时被认为是最好的战列舰。但是在短短几年内建造多达十二艘战列舰大大刺激了英国，作为世界头号海军强国，英国一直维持着绝对的海洋霸权，而面对德国大规模的造舰计划，英国在日德兰海战之后只有四艘海军上将级战列巡洋舰服役，因此其在1921年开始加大海军投资建造了雄伟级和纳尔逊级作为回应，并直接导致了第二次海军军备竞赛。"

 Naval_lore.3.t: "德意志帝国海军：1920-1936"
 Naval_lore.3.d: "随着英国在1921年上半年增加了海军预算，英德两国之间的无畏舰竞赛正式爆发，美国和日本紧接着也加入了造舰的行列，越来越大的战舰层出不穷，任何一方都不敢有丝毫懈怠。\n\n齐格弗里德级的建造还未过半，德国又对自己的战列巡洋舰进行了升级。为了与英国的海军上将级相抗衡，德国修改了马肯森级后三艘的设计，也就是安装380毫米炮的约克级。1921年，三艘约克级战列巡洋舰开工建造，之后又追加了两艘，加上还在船台上的齐格弗里德级，德国平均每年要新建三艘主力舰，超过了每年两艘的原定计划。在获悉了雄伟级的情况后，帝国海军办公室决定在L27的基础上设计装备同级别主炮的新战舰，全新的西里西亚级将会装备9门480毫米主炮并进一步强化装甲，这却不可避免地造成了航速的损失，使得其设计航速在新型蒸气轮机的加持下仍然只有23节。基于远超过去战舰的体量，这一划时代的超级战舰与同时期英国的雄伟级和美国的南卡罗莱纳级并称为超级无畏舰。1923年，普鲁士级全部建成服役，海军根据现有预算，决定先开工两艘西里西亚级，再于1924年底开工其余三艘。不过直到大英帝国崩溃时，西里西亚级的后三艘只完成了不到10%，失去了最大对手的德国海军不再需要太多巨舰，便取消了后续的工程，西里西亚号和施特雷利茨号则在之后分别担任公海舰队和北海舰队的旗舰。不过仅仅两年后，装备8门508毫米主炮的威廉皇帝号就打破了前者的记录。\n\n1932年服役的威廉皇帝号战列舰直接将所有国家造舰的努力碾得粉碎，其八万吨的巨大舰体甚至连德国最大的干船坞都无法容纳。蒂森克虏伯旗下的造船厂花费了半年拓宽船坞，配套了专门的建造设施，又用了七年时间才建成。造船厂赶在1928年举办了威廉皇帝号的下水仪式，以此纪念威廉二世加冕四十周年。在威廉皇帝号服役之后，其立刻成为了北海舰队的旗舰。但是其庞大的规模、复杂的管线以及不计其数的零件也使得她故障不断，从1932年算起，她的大部分时间都是在船厂中度过的。\n\n同期，德国也在发展以亚琛级巡洋舰和1924型驱逐舰为代表的护卫舰艇。两者都顺应大型化潮流，拥有更大的舰体和优良的武装，是德国舰队可靠的护卫。1927年，为了维护庞大的殖民帝国，海军设计了经济型的海因里希亲王级巡洋舰，其装备有6门280毫米主炮，足以对付当时世界上所有的巡洋舰，而造价却只有战列舰的60%，是殖民地舰队的完美选择，在五艘建成的巡洋舰中，大部分都被调往远东舰队。三年后，日本新服役的古鹰级巡洋舰在各项性能指标上都超过了德国的巡洋舰，应远东舰队司令部的要求，海军在海因里希亲王级的基础上再增加一座炮塔，又订购了三艘阿达尔贝特亲王级巡洋舰。\n\n德国对航母一直以来都不重视，而只是将其作为齐柏林飞艇的替代品，负责为舰队提供航空侦察和掩护，因此德国航母一般有着可以防御巡洋舰射击的侧面装甲和高航速，而牺牲了载机量。早在1918年，海军就在航空部队的要求下对奥松尼亚号等民船进行了航母改装，不过由于高层的漠视所以进度缓慢。直到齐柏林飞艇退役之后，这一情况才有所改观。1923年，邮轮改装的美因河级航母服役，因设计简陋只能携带最多15架水上飞机。足足十年间，德国再未建造一艘航母。这在1932年舰队法案中被打破，帝国议会批准开建两艘威悉河级航母，这种专门设计的轻型航母拥有更高的航速，同时在机库空间上付出了代价，其只能携带20架舰载机，但是对于德国海军而言这个数字是可以接受的。在听闻瑞贝卡号服役的消息后，海军中的航母支持者极力推动将布吕歇尔级战列舰改装为航母。布吕歇尔级战列舰设计于三十年代，是德国摆脱了过去盲目追求重炮而设计的战舰，火力、航速和防护均达到世界领先水平。1934年，两艘布吕歇尔级被拆除了420毫米主炮，安装了单层机库和飞行甲板，并被重命名为罗恩号和布鲁门撒尔号。\n\n到了1936年，尽管德国海军仍然维持着庞大的体量，但是共和国海军和日本帝国海军都在努力迎头赶上，德国的优势正逐渐减弱。"

 
