 ENG_naval_lore: "英国皇家海军/共和国海军史"
 Naval_lore.4.t: "英国皇家海军：1905-1925"
 Naval_lore.4.d: "自十九世纪中叶以来，英国皇家海军就一直是世界上规模最大的海军力量。在其巅峰时期，皇家海军所拥有的战舰数量甚至超过美国和法国的总和，不仅如此，英国在造船方面的技术水平更是独步全球，可谓是海军发展的风向标。\n\n二十世纪初，欧洲看似平静的局势下暗流涌动，德国已经成为第二大经济体，其追求阳光下土地的野心对英国的全球殖民体系和欧洲大陆的力量平衡构成了重大的威胁。面对德国人日益壮大的军事力量，英国也投入了大量的资金扩张舰队。1905年，无畏号战列舰的下水标志着第一次海军军备竞赛的开端，这艘划时代的军舰首次确立了统一主炮的概念，相比前无畏舰更易于火控指挥，战列线上的战斗也不再是一场随机性的游戏。无畏号引来世界各国的效仿，仅仅四年后，欧洲的主要国家都拥有了自己的无畏舰。对于英国而言，列装新无畏舰的步伐绝不能放缓，在这一时期内，英国建造了包括伯勒罗丰级和圣文森特级在内的四级共九艘无畏舰，并在海王星号上首次实现了背负式炮塔。但无畏舰很快就被淘汰了，1909年，装备10门13.5英寸主炮的猎户座级战列舰因采用中轴主炮布局而创造了全新的超无畏舰概念。在其之后建造的英王乔治五世级和铁公爵级基本延续了这一设计，并将英国拥有的超无畏舰数量提升到了十二艘，远超对手德国。同一时期，英国还在提升战舰的速度优势，以无敌号下水为契机，战列巡洋舰首次登上历史舞台，试图在保持传统战列舰的火力前提下，牺牲防护并利用速度作为战斗的助力。服役于战争初期的伊丽莎白女王级战列舰则进一步兼顾了防护，以其8门15英寸主炮和24节航速的性能成为了世界上第一型高速战列舰。考虑到伊丽莎白女王级较高的成本，为了保证对德的数量优势，英国还追加了七艘更加经济的复仇级订单，其中有两艘后来被改装为声望级战列巡洋舰。很快，英国和德国的战舰就在战场上迎来了最大的考验。\n\n1916年发生的日德兰大海战深刻地改变了各国对战舰的设计思路。在战斗中，英国的战列巡洋舰损失惨重，暴露出装甲薄弱且生存性堪忧的问题。另一方面，英德双方对战斗距离的低估也推动了日后长射程火炮和火控系统的发展。尽管在执行层面存在重重问题，英国达成了战略封锁德国的目标，皇家海军的优势依然是无法比拟的。可这即将被证明是一厢情愿的想法。\n\n随着俄罗斯帝国退出战争，协约国在大陆上面临着空前的压力，迫切需要美国的支持。尽管英国发动了许多院外集团对美国国会进行游说，但威尔逊政府始终严守中立。最终，接连惨败的协约国于一年后同意与德国媾和，世界大战就此结束，英国出卖了法国以换取所谓的光荣和平。战争结束曾短暂地终止了英国对海军的大规模投入，可显然德国并不打算这么做。1919年末，德意志帝国议会批准了七艘齐格弗里德级战列舰的预算，直接导致了其他国家持续加大海军建设。此时的皇家海军只有四艘海军上将级正在建造中，如果这一形势不能被改变，在两年后德国将拥有四艘使用16英寸舰炮的战列舰，而英国却一艘都没有，海军造舰部只能紧急开始实施N3和G3计划。1921年，装备9门18英寸主炮的雄伟级战列舰开始铺设龙骨，与之一起建造的还有四艘设计类似且使用16英寸炮的纳尔逊级战列巡洋舰，二者都采用了主炮先于动力设备安装的布局方式。雄伟级是世界上第一种装备18英寸主炮的战舰，因为其巨大的体量被称为超重型无畏舰，几个月后，德国和美国分别用西里西亚级和南卡罗莱纳级作为回应，第二次海军军备竞赛正式爆发。\n\n虽然对战列舰的巨大投入吸引了世界的目光，英国也是最早发展航空母舰的国家之一。1916年，英国买下罗索伯爵号邮轮，开始着手为其安装直通甲板，并在1918年末将其命名为百眼巨人号。早期的航母没有参加过任何战斗，遭受了许多保守派的质疑，但是飞机的发展很快打消了这一疑虑。1924年服役的竞技神号则是世界上最早的专用航母之一，与百眼巨人号一道，二者对英国海军航空兵的建立贡献巨大。紧接着竞技神号的服役，皇家海军还对勇敢级战列巡洋舰进行了改装，这种名不副实的巡洋舰难以应对同级别的对手，但是其合适的船体却可以安装甲板作为航母使用，只不过这项工程随着不列颠革命的爆发而终止。"

 Naval_lore.5.t: "英国皇家海军：1925-1936"
 Naval_lore.5.d: "时间进入二十年代，英国经济受到法国崩溃的打击，正面临着下行的巨大压力。与之呼应的是这一时期英国政坛的动荡，工党因拉姆齐·马克唐纳试图加入保守党主导的全国联盟而分崩离析，奥斯汀·张伯伦政府也承受着社会各界的质疑。在英国各大社会主义政党中开始陆续出现暴力革命的呼声，而这最终在政府灾难性的财政紧缩政策之后成为了现实。\n\n1924年5月，这份全面削减军费的议案在上议院通过，直指在过去五年中疯狂扩张的皇家海军。尽管这一决议在一定程度上是对英国政府脆弱财政状况的保护，但是议员们显然没有考虑到数以十万计的造船工人和大量底层的海军官兵。一声令下，整个英国的造船厂全部沉寂下来，许多士兵复员回家，失业人数暴增导致整个社会极度不稳定，而皇家海军成为了最后一根稻草。5月18日，胡德号与反击号在经历为期一年的帝国巡游后，由里斯本返回朴次茅斯港，水兵们在这时得到了全面削减士兵工资的消息，全舰1400人拒绝继续留在舰上工作，这也就是震惊世界的胡德号事件。胡德号舰长约翰·图恩立刻命令驻港的海军陆战队登舰镇压兵变，但同样对待遇不满的陆战队士兵转而也加入了罢工队伍，朴次茅斯当地政府不得不调用警力大肆逮捕兵变者，而这在整个英国社会，尤其是劳工联合会当中引起了强烈的抵触。仅仅几天后，罢工浪潮席卷不列颠岛，工团主义者号召全面总罢工，这进一步瘫痪了英国的经济。最终，以塔尔博特港惨案为导火索，不列颠革命彻底爆发。\n\n虽然最初参与兵变的单位多隶属于皇家海军，但是大部分士兵或因别无选择或因个人选择仍然忠于英国政府。在内战初期，皇家海军曾面临一段时间的停摆，水兵们被调离他们的船舰并隔离审查，以消除工团分子侵蚀海军的威胁。可是随着保皇派在苏格兰和威尔士接连遭受重挫，君主制在英国的日子即将到头了。1925年圣诞节前夕，当伦敦市民在街巷中发现飘扬的法兰西公社军旗时，公社军和共和军已经在一场联合攻势中拿下了几乎整个英格兰。依托普利茅斯和南安普顿区域的最后防线掩护，皇家海军启动了历史上规模最大的一次疏散行动，将数十万贵族，部队和平民撤离到加拿大。\n\n保皇派的撤离行动非常仓促，为了不给共和派留下任何有用的武器，大部分无法行动的舰船被炸毁或凿沉。在这之中就包括海军军备竞赛时兴建的一些战舰。由于过去一年的社会动荡，雄伟级的建造一直没能收尾，皇家海军的首要目标就是将这四艘超级无畏舰疏散到加拿大，不过雄伟级的主机尚未进行足够的调试，完成度最低的可敬号在行驶到克莱德湾时因引擎故障搁浅，最终由皇家海军驱逐舰击沉。同样命运的还有建造中的纳尔逊级战列巡洋舰，除了德雷克号被军队重新控制外，其余三舰因来不及撤离而被留在了不列颠岛。不过，虽然许多建造和改装中的战舰被遗弃了，大舰队的主力仍然成功逃脱到了加拿大，紧随着大英帝国的崩溃，英国在亚洲地区的舰队会同原殖民地的行政机关被调往了澳大利亚。至此，皇家海军解体，其在大西洋和地中海上的海军力量重组后加入加拿大皇家海军，太平洋舰队则被指派到澳大利亚皇家海军。\n\n革命之后的皇家海军在大西洋依然维持着较强的存在，但是受限于加拿大本土有限的造船工业，在很长一段时间内加拿大甚至连维护老旧战舰都做不到。经过一段空窗期后，加拿大皇家海军在三十年代对舰队进行了小规模的更新，这其中包括了四艘装备6英寸舰炮的蒙克顿级轻型巡洋舰，用以增援加拿大过时的巡洋舰队，其拥有优秀的机动性和防空能力。两艘布伦海姆级巡洋舰建造于1932年，是由查尔斯·利利克拉普设计的18500吨级小型战列巡洋舰，安装有两座三联装10英寸主炮，仍然沿用了N3和G3的布局，是加拿大为数不多的自造舰。\n\n正如加拿大正面临着流亡者和本土政府的矛盾一般，前英国海军司令部和加拿大海军司令部也就舰队指挥的管辖权而争论不休，等待皇家海军的命运似乎并不明朗。"

 Naval_lore.6.t: "不列颠共和国海军：1925-1936"
 Naval_lore.6.d: "时间进入二十年代，英国经济受到法国崩溃的打击，正面临着下行的巨大压力。与之呼应的是这一时期英国政坛的动荡，工党因拉姆齐·马克唐纳试图加入保守党主导的全国联盟而分崩离析，奥斯汀·张伯伦政府也承受着社会各界的质疑。在英国各大社会主义政党中开始陆续出现暴力革命的呼声，而这最终在政府灾难性的财政紧缩政策之后成为了现实。\n\n1924年5月，这份全面削减军费的议案在上议院通过，直指在过去五年中疯狂扩张的皇家海军。尽管这一决议在一定程度上是对英国政府脆弱财政状况的保护，但是议员们显然没有考虑到数以十万计的造船工人和大量底层的海军官兵。一声令下，整个英国的造船厂全部沉寂下来，许多士兵复员回家，失业人数暴增导致整个社会极度不稳定，而皇家海军成为了最后一根稻草。5月18日，胡德号与反击号在经历为期一年的帝国巡游后，由里斯本返回朴次茅斯港，水兵们在这时得到了全面削减士兵工资的消息，全舰1400人拒绝继续留在舰上工作，这也就是震惊世界的胡德号事件。胡德号舰长约翰·图恩立刻命令驻港的海军陆战队登舰镇压兵变，但同样对待遇不满的陆战队士兵转而也加入了罢工队伍，朴次茅斯当地政府不得不调用警力大肆逮捕兵变者，而这在整个英国社会，尤其是劳工联合会当中引起了强烈的抵触。仅仅几天后，罢工浪潮席卷不列颠岛，工团主义者号召全面总罢工，这进一步瘫痪了英国的经济。最终，以塔尔博特港惨案为导火索，不列颠革命彻底爆发。\n\n血腥的内战持续了近一年，从废墟中重建起来的不列颠联盟百废待兴，新生的共和国海军也面临着重大的挑战。一方面，皇家海军撤离时带走了大量主力舰艇，许多建造中的战舰被破坏，起义军舰的状态也不佳，使得共和国海军一时间无船可用。另一方面，大量海军军官随舰队撤往加拿大，共和国海军极度缺乏有经验的军官，也没有足够的工程师和技术工人为其提供支持。但为了缓解失业潮，新政府决定以工代赈，海军建设委员会在两年后逐渐重启了老旧军舰的改造计划，其中包括了三艘纳尔逊级的舾装，声望级的改装以及勇敢级的航母改装。不过由于缺乏技术和资金，这些工作一直持续到三十年代初才告一段落。除此之外，一些象征着君主制的军舰被改名，例如马尔博罗号改名为托尔帕德尔号以纪念托尔帕德尔六烈士，伊丽莎白女王号更名为平权号，而英王乔治五世号则改称约翰·丘吉尔。\n\n随着经济和政治情况的稳定，共和国海军在1931年开始了海军现代化来弥补与德国海军之间的差距。尽管海军中大部分军官对战列舰兴趣寥寥，但考虑到主战舰艇的严重缺乏，海军建设委员会决定先在M2计划的基础上建造四艘联盟级战列舰，这种超级无畏舰安装了12门18英寸MkII型主炮，排水量仅次于威廉皇帝号，被许多人认为是世界上最强的战列舰之一。\n\n1932年，在获悉德国将建造轻型航母的消息后，不列颠联盟针锋相对地建造了两艘共和国级航母，并首次应用了装甲甲板这一技术。与此同时，联盟级平等号也被改装为了世界上最大的航空母舰，也就是瑞贝卡号，以此纪念百年前的瑞贝卡骚乱。为了给最新的航母保驾护航，海军又在1933年订购了四艘班菲尔德级战列舰，以及包括无限级巡洋舰和A/B级驱逐舰在内的护航舰只。作为摆脱保守派影响设计的新战列舰，班菲尔德级重新采用传统布局和16英寸舰炮，同时还具有优秀的防空能力。\n\n没有人会怀疑共和国海军已经走在世界海军的前列，以航母为核心的海战形式也许是未来，但在1936年新年钟声敲响之际，一切都犹未可知。"
 
 
