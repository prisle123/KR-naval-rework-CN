 Naval_lore_category_desc: "海权理论之父，阿尔弗雷德·马汉写道：“海权之历史，虽说绝非全部，却也在很大程度上，是一种对于国家之间你争我斗、相互竞争以及以战争而告终之暴力的记述”。二十世纪见证了一批海权国家的崛起，海军在全球战略当中也开始扮演越发重要的角色。\n\n自无畏舰竞赛以来，各国海军都在持续科技创新并大力扩张舰队实力。从水下的狼群到海面上的利维坦，现代化的战舰统治着地球上的每一寸水域。"
