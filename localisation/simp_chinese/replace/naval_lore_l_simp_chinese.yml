 naval_lore_title_1_jap: "日本帝国海军：1910-1925"
 naval_lore_desc_1_jap: "早在日清战争时期，日本就已经通过英国的帮助建立了一支规模不容小觑的海军力量，并在十九世纪末至二十世纪初对清国和俄国取得了接连胜利，不仅稳固了自身的地区霸权，也推动了海军的发展。作为东亚唯一拥有现代化海军的国家，日本在远东遏制俄国扩张的作用得到了英国的重视，两国间的关系不断升温，并最终在世界大战中携手战斗。在战争初期，日本便依靠在当地压倒性的军力占领了德国在亚太地区的大部分殖民地。\n\n由于周边暂无战端，日本得以将大量资源投入海军。过去的日本战舰远远落后于西方列强，这一情况被1911年向英国订购了金刚级战列巡洋舰所改变。英国的维克斯公司建造了首舰，同时还转移了所有的相关技术，帮助日本完成了后三艘的自产化，并影响了日本后续的舰船设计。1912年建造的扶桑级战列舰首次统一了全部主炮的口径，成为了日本第一型真正意义上的无畏舰。受经验缺乏的影响，虽然扶桑级的火力十分强大，但是多炮塔设计不可避免地使其装甲带过长，反而造成防护设计不理想。三年后，海军在伊势级战列舰的主炮的排布上做了针对性的修改。\n\n在此基础上，日本海军在1915年出台了八四舰队方案，这一战略分别在1917年和1920年投资建造了长门级和土佐级共四艘战列舰，受益于全新的引擎，两级舰即使在吨位增加的前提下仍然可以维持26.5节左右的航速。与之一同设计的，还有四艘武装与土佐类似天城级战列巡洋舰，以及神风级和睦月级等驱逐舰，日本大有在海军领域赶超部分欧洲海军强国的趋势。作为八八舰队计划当中的最新成员，天城的航速可达30节，是当时世界上最快的主力舰。但是1923年的关东大地震却摧毁了正在横须贺建造的天城号船体，最后不得不将高雄号改名为天城号。\n\n1912年，海军航空研究委员会的成立被视为日本发展航空母舰的起点。在青岛战役时期，日本曾使用民船搭载水上飞机执行过对地任务。这一过程中积累的经验产生了深远的影响，并推动海军在1918年设计了第一艘专用航母凤翔号。\n\n欧洲战场在1919年偃旗息鼓，协约国和同盟国签署了和平协议，日本却拒绝在和约上签字。尽管此时日本占据着几乎所有德国在亚洲的殖民地，但是英国和美国为了中国地区的投资形势稳定都希望德日尽快媾和，为此两国对日本施加了压力，最终导致在1921年的青岛和约中，日本放弃了所有战争中获取的土地。不过，战争结束并未使日本放松对海军的投入。1922年冬，为了应对海军竞赛的最新动态，日本设计建造了四艘纪伊级战列舰。海军放弃了低速的设计，而是使用天城级作为模板，在不牺牲航速的前提下加强了装甲。最初，纪伊级应该会安装全新的三联装主炮，但是由于研发进度缓慢而被放弃，因此其仍然沿用了天城级的武器。\n\n但当时间到了1923年，一切急转直下，英国和德国都开始建造装备18英寸主炮的战舰，这使得纪伊级还未下水就已落伍。受此影响，海军转而采纳了激进的M号战列舰方案，在存在诸多技术不足的前提下上马了装备12门460毫米主炮的安艺级战列舰。然而这在1925年大萧条的冲击下化为了泡影，就在前一年，日本还将70%的军费花在了海军上。伴随着经济危机的影响，过大的海军投资造成了国内经济凋敝，也招来了陆军的嫉恨。面对现实的压力，政府取消了纪伊级的骏河号和近江号，紧接着又将安艺级拆解出售。虽然纪伊号和尾张号得以继续建造，但是工期一拖再拖，直到二十年代末才正式服役，比原计划晚了近四年。"
 naval_lore_title_2_jap: "日本帝国海军：1925-1936"
 naval_lore_desc_2_jap: "1925年之后，日本海军在经历了一次大规模预算削减后进入了黑暗时代，尽管德国在亚洲的干涉主义已将日本逼入墙角，但受困于经济危机，日本在这一轮博弈中铩羽而归。此时的日本在太平洋上要同时面对两个敌人，本就缺乏工业实力支撑的帝国海军不得不采用更加保守的“舰队决战”战略，试图通过诱敌深入、层层消耗等方法为一锤定音的决战创造条件。\n\n虽然决战策略的构思非常周密，但是不可争议的是，联合舰队正在急速老化，曾经的八八舰队方案只完成了不到一半，而1920年之前建造的战舰很快就要达到服役八年的门槛了。眼下的当务之急是为老化最严重的金刚级寻找替代方案，但仅仅如此也是囊中羞涩的海军力所不能及的。因此，海军只能退而求其次，舰政本部的设计师在B65超甲巡方案的基础上，大量应用了金刚的技术，并为其配备了六门356毫米舰炮。1929年，海军在筹措到一部分资金后订购了古鹰号和加古号，几个月后又在前者的基础上修改并订购了青叶号和衣笠号。\n\n与此同时，日本海军在二十年代的预算短缺也几乎终止了它所有的大型水面舰艇计划，其转而将仅剩的资源投入到了驱逐舰等轻型舰艇的发展中去。自从世界大战结束以后，以德国的1924型驱逐舰为代表的新一代驱逐舰都已展现出大型化趋势，更大的舰体意味着更远的航程和更加丰富的武器，只有大型驱逐舰可以在战列舰技术不断突破的海军中占有一席之地。驱逐舰大型化的思想很快得到了海军的认可，并采纳了舰政本部设计的特型驱逐舰作为日本下一代一等驱逐舰的蓝本。为了追求效率的最大化，日本非常重视单舰的作战性能，包括吹雪级、绫波级和晓级在内的特型驱逐舰都拥有强大的武装，例如三座双联装127毫米炮，之后还陆续列装了著名的九三式氧气鱼雷。不过，尽管这些军舰的纸面实力都很强大，但是其轻船体加重武装的设计却带来了隐患，日后不出所料地暴露出稳定性较差的问题，这在之后的白露级驱逐舰上得到了一定改善，海军也就此对存在缺陷的战舰进行了集中改装。\n\n即使没能建造新主力舰，海军于二十年代对老旧的军舰进行了一些升级。1928年，扶桑级等老式战列舰在横须贺等地接受了现代化改装，通过加固加高舰岛进一步提升炮战侦察能力，长门级则对主机和烟道设计进行了一番修改，避免了浓烟遮挡舰桥的问题。一年后，海军又在金刚级战列巡洋舰上加强了各部位装甲，但却没有更多资金去升级金刚的锅炉和引擎。\n\n随着日本的经济状况在三十年代逐渐好转，日本国会通过了一项旨在重启海军扩张的预算案，虽无法与无畏舰竞赛期间的相提并论，但对长时间无钱造舰的海军而言亦是久旱逢甘霖，它就是丸计划。丸计划又称舰队补充计划，政府预计会分别在1931年、1934年和1937年开展，以使海军完成现代化。丸一计划的核心工程是四艘十胜级巡洋舰，在各项指标上它都称不上是一件令人满意的兵器，但却是在预算范围内能获得的最优方案。另外，利用新造船工艺建造的龙骧号在1933年建成服役，这标志日本自凤翔号服役以来长达十多年对航母的忽视已被终结。1934年，丸二计划如期展开，此次的目标仍然以巡洋舰为主，包括了四艘在十胜级基础上设计后改良而来的物部级巡洋舰。十胜和物部两级巡洋舰相比德国和美国的同类战舰，虽然各方面都处于劣势，但仍旧凭借其多用途和低成本的优点获得了海军的青睐。同年，考虑到世界海军强国的海军战法转向，日本铺设了其第一艘舰队航母苍龙号。\n\n世界步入1936年，丸二计划的所有工程都已开始，若是不出意外，日本即将开始新一轮的造舰计划，并最终成为太平洋上无法被忽视的力量。"
 naval_lore_title_1_ger: "德意志帝国海军：1910-1922"
 naval_lore_desc_1_ger: "德国海军在二十世纪初期开展了大规模的舰队扩张计划，就在英国的无畏号服役之后，两国之间发生了激烈的无畏舰竞赛，大量的投资使得德国海军在短短几年内跃升为世界第二的海军力量。1909年，德国拥有了第一艘无畏舰拿骚号，但是在层出不穷的新型战舰面前很快就落伍了，一年后新建的赫尔戈兰级仍然无法改变这一趋势。在1910年至1914年期间，德国还建造了皇帝级与国王级战列舰，其中国王级也是德国第一种全部炮塔沿中轴线布置的超无畏舰。除此以外，德国对战列巡洋舰也非常重视。与英国的思路不同的是，德国的战列巡洋舰重视防御而放弃了一些航速，在战前发展了冯·德·坦恩、毛奇和塞德利茨共三级。即使是在世界大战开始后德国的军事生产重心向陆军倾斜，海军仍然获得了一定的投资，并计划建造四艘巴伐利亚级战列舰和三艘德弗林格级战列巡洋舰。\n\n尽管公海舰队在1916年的日德兰海战中通过击沉多艘英国的战绩取得了战术上的胜利，但是面对实力更加强大的英国皇家海军，德国仍然无力打破北海的封锁，这在本土造成了粮食和日用品的短缺，对后方的士气产生了极大影响。因此，时任军需总监的鲁登道夫将军再次向德皇谏言重启无限制潜艇战，以彻底断绝英国的战争潜力，但由于担心权势滔天的鲁登道夫进一步获得权力，皇帝并未同意。海军的预算仍将用于水面舰艇的建设，包括符腾堡号战列舰和两艘马肯森级战列巡洋舰在内，一批军舰在1918年夏天服役。直到1918年末，面对国内的动荡和僵持的战争局势，无限制潜艇战再次被提上日程，而这一次它获得了通过，只不过此时与德国交恶的美国正深陷西班牙流感的困扰，没有意愿参加欧陆的战争。1919年，帝国议会再次通过新战争预算，为之后的四艘普鲁士级和三艘约克级筹措了一笔资金。\n\n到了1919年夏天，协约国的士气在德军攻势的打击下彻底破灭，法国政府不得不在内乱的局面下接受了凡尔赛和约的苛刻条件。随着陆军复员和鲁登道夫在1920年黯然下台，海军中的右翼势力找到了机会，他们大肆鼓吹皇家海军海上封锁的威胁，毕竟此时已分崩离析的法国无法对德国造成任何威胁，而仍然维持着大舰队的英国却仍然像达摩克利斯之剑一般高悬于德国人头顶。尽管1920海军法案在议会中受到了强烈的反对，但1920年10月，就在普鲁士级四号舰开工后不久，这份争论了长达半年的海军发展计划终于得到通过，海军预计将在之后几年间再建造四艘齐格弗里德级战列舰和额外两艘约克级。\n\n当这一消息传到英国海军部后，犹如一颗炸弹一般激怒了英国人，失去了大陆盟友的英国无法再承受两强标准破产的后果。海军要求造舰部加速推进后续主力舰的设计工作，后者也很快就通过了N3（雄伟级）和G3（纳尔逊级）两个方案，总计八艘，并计划在1922年到1923年分两批建造。为了保证英国在技术上的优势地位，两个方案都采用了最先进的装甲布置方案，并采用了比德国同类战舰更大的主炮口径，其中雄伟级使用18英寸，而纳尔逊级使用16英寸。英国雄心勃勃的造舰计划在不久之后就得到了来自德国的强硬回答，同时还不出意外地将大洋彼岸的美国和日本也卷入了这场疯狂的竞赛之中。\n\n为了赶上皇家海军的步伐，德国海军利用与德皇的关系，再次推动议会追加预算。德皇本人作为一名海军支持者，一直以来都很重视海军的发展。在他的帮助下，帝国议会承诺将在齐格弗里德级的预算之外，再次拨款建造五艘战列舰。"
 naval_lore_title_2_ger: "德意志帝国海军：1922-1936"
 naval_lore_desc_2_ger: "伴随着普鲁士号和约克号的服役，第二批齐格弗里德级战列舰和约克级战列巡洋舰在1922年末开始了建造。针对英国设计的雄伟级战列舰，德国海军也在这一年拿出了应对方案。就在1923年元旦的前几天，蒂森克虏伯下属的造船厂在历时半年的时间之后，拓宽了两座最大的船坞并开始建造德国历史上最庞大的战列舰，也就是西里西亚级。\n\n在接下来的一年半中，席卷世界各主要海军国家的无畏舰竞赛不断升级，层出不穷的新型战舰一次又一次打破过去海军设计师的认知，衍生出一系列前人难以想象的超级战舰，但1924年的一则消息却让这场没有硝烟的战争在一瞬间落下帷幕——不列颠革命爆发了。德国的保守派政府不希望旧秩序在英国倒下，那将意味着整个西欧陷入混乱，但是汹汹的民意表达了人民对直接干涉英伦三岛的强烈反对，并最终促成了执政联盟的倒台。尽管德国确实没有干涉发生在英国的革命，但是却利用了这个机会，在世界各地四处出击，利用武力或政治手段夺取了许多英国在非洲和亚洲的殖民地。此时的德国急切需要一支全球化的海军，1924海军法案正是在这样的情形下提出的。幸运的是，新的海军法案并未如1920年那样受到太多反对，而在经济增长的刺激下，海军获得了更多资金用以发展巡洋舰和驱逐舰。\n\n由于德国海军已经失去了最大的竞争对手，新预算自然被投入到了在对抗日本帝国第一线的东亚舰队手中。1926年，老迈的东亚舰队第一次在本国获得了专用船厂，而这里出产的将会是两艘针对新加坡落后的基础设施设计的战列舰，即布伦希尔德和威蒂奇，它们也被一些人认为是齐格弗里德的子型号。不过，在竞赛中胜出的成果却也蒙蔽了海军高层的双眼。为了在1928年威廉二世加冕四十周年典礼上为他献礼，海军决定在1925年开始建造一艘排水量超过八万吨的超级战舰，也就是后世为人所熟知的威廉皇帝号战列舰，它装备了八门508毫米舰炮，是有史以来人类建造的最大船舶，也是无畏舰竞赛中建造的最后一级战列舰。虽然表面看上去风光无限，但威廉皇帝号复杂的结构和庞大的规模都导致其在1932年服役后暴露出无数问题且经常出现故障，即使是海军中最狂热的战列舰支持者都不得不承认它只是“一个昂贵且无用的设计”。\n\n二十年代末，德国海军仍然困于规模庞大的无畏舰项目，除了慢慢完成它们以外，德国还发展了一系列低成本巡洋舰，用以保卫其辽阔的殖民帝国。在它们当中，装甲巡洋舰是一种异类。作为一种在世界大战中被淘汰的舰种，装甲巡洋舰的复兴是德国工程师所创造的有趣点子之一，通过在巡洋舰船体上使用略逊于战列巡洋舰的火力，打造一款价格低廉的殖民地主力舰。装甲巡洋舰的成功证明了它对殖民地的重要性，保证了帝国在遥远水域也能维持强大的海军存在。\n\n但除此以外德国几乎在海军技术创新上停滞了。直到1932年为止，除了纯粹试验性质的一号航母外，德国没有一艘可实战的航空母舰，而这由威悉河级所改变，但它也不过是为了加强侦察舰队而设计的，仍然没有跳脱出战列舰主导的固有思维。在威廉皇帝号的设计和建造过程中暴露出的问题在德国海军中引发了一轮反思，并推动改革派在军中呼吁理论革新，航母赫然在列但并未获得足够的重视。相比德国本土的改革还停留在高速战列舰的发展上，东亚舰队在年轻军官的主导下反而成为了高速舰艇和航空母舰的试验田。\n\n在1936年，德意志帝国海军的规模虽令人畏惧，但总体而言却暮气沉沉，急需改变。"
 naval_lore_title_1_eng: "英国皇家海军：1905-1925"
 naval_lore_desc_1_eng: "自十九世纪中叶以来，英国皇家海军就一直是世界上规模最大的海军力量。在其巅峰时期，皇家海军所拥有的战舰数量甚至超过美国和法国的总和，不仅如此，英国在造船方面的技术水平更是独步全球，可谓是海军发展的风向标。\n\n二十世纪初，欧洲看似平静的局势下暗流涌动，德国已经成为第二大经济体，其追求阳光下土地的野心对英国的全球殖民体系和欧洲大陆的力量平衡构成了重大的威胁。面对德国人日益壮大的军事力量，英国也投入了大量的资金扩张舰队。1905年，无畏号战列舰的下水标志着第一次海军军备竞赛的开端，这艘划时代的军舰首次确立了统一主炮的概念，相比前无畏舰更易于火控指挥，战列线上的战斗也不再是一场随机性的游戏。无畏号引来世界各国的效仿，仅仅四年后，欧洲的主要国家都拥有了自己的无畏舰。而作为无畏舰的发明者，英国自然也不会落后，面向全新的海战时代，英国建造了数量众多的无畏舰，并在猎户座号上首次实现了主炮塔全部沿中轴线布置，并创造了超无畏舰的概念。包括英王乔治五世级和铁公爵级等英国在战前建造的战列舰都在很大程度上延续了猎户座的布局，其影响可见一斑。\n\n以无敌号为代表，英国还发明了战列巡洋舰这一全新的舰种。战列巡洋舰相比战列舰放弃了防护，从而换取高航速，海战的维度由此得到了拓展，同时其也为后来的高速战列舰打下了基础。在1912年，伊丽莎白女王级成为了战列舰和高航速的首次结合，并实现了24节的速度。为了保证军舰的数量优势，海军随之还订购了七艘速度较慢但成本更低的复仇级战列舰，其中两艘被改为声望级战列巡洋舰。\n\n英国的战列巡洋舰经过日德兰大海战的洗礼，不出意外地暴露出防护性能较差的问题，为此，海军在战后对各类设计进行了重新研究。在此期间建造的海军上将级只得暂停工程，等待设计部门的评估。虽然海军生产暂时停止了，但皇家海军仍然封锁着北海，致使德国难以获取各类物资。德国舰队也因畏惧皇家海军的兵锋而龟缩在港内，此时的皇家海军是海上当之无愧的统治者，只不过裂痕很快在陆地上出现了。随着俄罗斯帝国在1917年彻底崩溃，整个国家陷入动荡并很快走向了内战的边缘，协约国在东线瞬间出现了巨大的力量真空。面对在西线再次集结重兵的德国，联军急需新大陆的支援，但美国至始至终都保持着中立。当1919年的停战协议签署时，它保障了大英帝国对所有殖民地的控制权，英国看似什么都没失去。但历史最终证明了这将是英国在大战结束后唯一值得欣慰的事情。\n\n1920年，德意志帝国议会通过了1920海军法案，准备在接下来的几年中建造数量惊人的战列舰和其他舰艇。这一消息震惊了英国，因为据海军部的推算，如果英国单单维持现有的造舰计划和效率，到1922年时，仅凭目前正在建造的四艘海军上将级，皇家海军将在军舰的质量和数量上完全落于下风，所谓的两强标准也将彻底破产。在海军的压力下，造舰部必须在有限的时间和资源情况下，于1921年内拿出最终的应对方案。为了节省时间，造舰部对N3和G3项目应用了类似的设计，但时间匮乏终究埋下了隐患。在计划中，英国会先在1922年建造两艘战列舰和两艘战列巡洋舰，再于1923年重复一次。1922年3月，雄伟号和庄严号如期在普利茅斯的德文港开始建造，紧随其后的又有两艘纳尔逊级。作为英国优势地位的象征，雄伟级和纳尔逊级如从前一样，采用了高于竞争对手的主炮口径，其中纳尔逊级采用16英寸主炮，而雄伟级则跃进式地使用了18英寸。除此以外，英国还用与二者同样于动力设施之前安装主炮的布局建造了28000吨级的布伦海姆级大型巡洋舰，其将作为战列巡洋舰舰队的经济型补充。\n\n与此同时，皇家海军也在积极试验海军航空的可能性，其早期的尝试可以追溯到1918年的百眼巨人号航空母舰。在1924年初，英国还试图将勇敢级战列巡洋舰改装为航母，但在悉数完成之前却迎来了英国革命。"
 naval_lore_title_2_can: "英国皇家海军：1925-1936"
 naval_lore_desc_2_can: "在世界大战后，德国和美国逐渐成为世界经济的新引擎，英国的市场份额持续缩减。受此影响，帝国的财政状况逐年恶化，在欧洲大陆上的国家逐渐脱离了英国的市场以后，英国经济在下行压力下进入了漫长的衰退过程。债务源源不断，而政府又无力解决财政赤字问题，在多重压力下，以奥斯汀·张伯伦首相为首的国民政府提出了一项旨在大幅削减军费开支的财政紧缩法案，矛头直指在过去几年中持续扩张的皇家海军。事实上，也正是因为在雄伟级和纳尔逊级建造过程中出现的无数问题导致了海军预算的飙升。\n\n当这份法案在1924年5月正式通过后，整个不列颠岛上的造船厂都陷入沉寂，英国虽然没有声明，但却已经在事实上退出了海军竞赛。与空荡荡的造船厂不同，大街上却充斥着在过去多年间受雇于船厂的工人和海军官兵，如今他们都失业了。在5月18日，胡德号和反击号刚刚结束了为期一年的帝国巡游，由里斯本返回了朴次茅斯海军基地。但当水兵们得到削减待遇的消息后，全舰1400多人拒绝继续留在船上工作，并很快演变为兵变。而政府之后强硬的镇压行动彻底点燃了反抗的火星，在整个不列颠岛上一石激起千层浪。在工会的支持下，英国各地的工人组织了大规模罢工，警察、军队和工人们之间的冲突也很快从街头的斗殴发展为流血事件，最终导致了全面内战的爆发。\n\n在动乱伊始，为了清除部队中的工团分子，皇家海军的几乎所有官兵都被带离原单位并接受隔离审查，在哗变和肃反的影响下，此时的皇家海军处于完全瘫痪的状态。然而，各地的工人和社会运动就如星星之火一般很快便燃遍了不列颠岛的北部，英国政府的势力接连在苏格兰和威尔士遭遇失败，共和派势如破竹地向着保皇派的核心地带前进。在1925年圣诞节前夜，醒来的伦敦市民惊讶地发现法兰西公社的军旗在大街小巷飘扬着，而此时共和派已经在公社突击队的帮助下完全夺取了英格兰的控制权。英国政府依靠普利茅斯附近的最终防线，开启了历史上规模最大的疏散行动，皇家海军将会护送数十万贵族、平民和士兵前往加拿大。\n\n撤离行动执行得很仓促，许多正在建设中的战舰都没来得及被摧毁。皇家海军成功地撤出了三艘雄伟级战列舰，其中包括了完成80%的雄伟和庄严，以及只完成了65%的可敬号，但未经调试的主机致使后者在行驶到克莱德湾时搁浅，最后被海军击沉。除此以外，只有纳尔逊级的德雷克号成功逃脱到加拿大，其余的则都留在了不列颠岛。紧随着大英帝国的崩溃，德国舰队伺机而动，向着英国在亚洲的殖民地进发，部署在远东的中国舰队会同当地殖民地的行政机关被悉数调往了澳大利亚。至此，皇家海军解体，其在大西洋和地中海上的海军力量重组后加入加拿大皇家海军，太平洋方向的舰船则被指派到日后的澳大拉西亚皇家海军。\n\n随着流亡政府的抵达，加拿大几乎在一夜之间成为了世界前三的海军强国，但是如此庞大的舰队仍然令它力不从心。受限于加拿大财政收入和工业实力的限制，皇家海军因为缺乏资金很快便步入了崩溃的边缘，自从1925年开始，它就没有获得过任何一艘新战舰。直到1933年的海军升级计划中，皇家海军才得到四艘蒙克顿级巡洋舰用以补充日益老旧的舰队，但海军大部分的战舰仍然无人维护，整体状况很差。考虑到财政的巨大压力，加拿大官员强烈要求将大舰队中的一部分主力舰做退役处理，虽然英国舰队司令部并不乐意这样做，但在现实面前也不得不选择接受。\n\n装备上的问题甚至都不是最糟糕的，突然前来的皇家海军司令部与加拿大的海军司令部发生了职能重合，就如政府的混乱状况一样，此时的皇家海军有两个司令部在同时进行指挥调度，无法有效地遂行任务。大海是我们回家唯一的路，不过皇家海军的命运如今看来似乎并不明朗。"
 naval_lore_title_2_eng: "不列颠联盟共和海军：1925-1936"
 naval_lore_desc_2_eng: "在世界大战后，德国和美国逐渐成为世界经济的新引擎，英国的市场份额持续缩减。受此影响，帝国的财政状况逐年恶化，在欧洲大陆上的国家逐渐脱离了英国的市场以后，英国经济在下行压力下进入了漫长的衰退过程。债务源源不断，而政府又无力解决财政赤字问题，在多重压力下，以奥斯汀·张伯伦首相为首的国民政府提出了一项旨在大幅削减军费开支的财政紧缩法案，矛头直指在过去几年中持续扩张的皇家海军。事实上，也正是因为在雄伟级和纳尔逊级建造过程中出现的无数问题导致了海军预算的飙升。\n\n当这份法案在1924年5月正式通过后，整个不列颠岛上的造船厂都陷入沉寂，英国虽然没有声明，但却已经在事实上退出了海军竞赛。与空荡荡的造船厂不同，大街上却充斥着在过去多年间受雇于船厂的工人和海军官兵，如今他们都失业了。在5月18日，胡德号和反击号刚刚结束了为期一年的帝国巡游，由里斯本返回了朴次茅斯海军基地。但当水兵们得到削减待遇的消息后，全舰1400多人拒绝继续留在船上工作，并很快演变为兵变。而政府之后强硬的镇压行动彻底点燃了反抗的火星，在整个不列颠岛上一石激起千层浪。在工会的支持下，英国各地的工人组织了大规模罢工，警察、军队和工人们之间的冲突也很快从街头的斗殴发展为流血事件，最终导致了全面内战的爆发。\n\n在内战过程中，共和海军走过了从无到有的历程，随着越来越多的士兵和舰船起义，它的规模在1925年底时扩张了几倍，并成为了一支舰船数量可观的海军力量。不过，虽然共和海军继承了大批原皇家海军的舰艇，但是却受到多方面的制约。首先是起义舰船的状况差，加之不成体系，舰队无法进行合理地编制；再者海军极度缺乏经验丰富的军官和技工，导致舰队的维护和训练难以开展。这些因素都造成了二十年代的共和海军实际上只是空有其表，是一支完全无法正常运转的舰队。为了弥补舰艇比例失衡的现状，同时也是为了以工代赈，海军建设委员会决定在这一时期完成遗留下来的建造工程，同时对已有的舰船进行升级和修缮。这其中就包括了对声望级和勇敢级的改装，还有为纳尔逊级的建造工作收尾，最终陆陆续续在三十年代初期才算全部完成。\n\n经过历时六年的恢复，不列颠联盟稳定了内部的政治局势和市场物价，整个国家逐渐呈现出欣欣向荣的趋势。面对老化严重的舰队和日益严峻的对德关系，共和海军决定在1931年开启一轮大规模的海军现代化计划，即1931共和国海军防御法案，也是联盟历史上第一个海军扩军计划，并要求在1939年前完成多艘战舰的建造，满足海军现代化的需求。此时，由大量青年才俊组成的海军军官队伍对航母的发展表现出浓厚的兴趣，他们推动在海军下专门设立了舰队航空兵为单独兵种，并在原皇家航空俱乐部的基础上扩张出全新的共和国航校，分别为海军和空军培训飞行员。1934年，由雄伟级胜利号改造而来的瑞贝卡号成为了海军规模最大的航空母舰，紧接着在次年又有两艘共和国级航母服役，使得联盟在航母领域遥遥领先于世界。\n\n在1931法案执行之前，共和海军基本上只能依靠过时的战列舰，甚至有不少都是在世界大战之前建造的，最新的一艘还只是曾经名为伊丽莎白女王的平等号战列舰。三艘纳尔逊级的服役并不能改变这一问题，航母舰队仍然缺乏足够的护航战舰，因此海军决定继续发展下一代战列舰。1932年，在大量参考遗留的I3方案资料和纳尔逊的设计后，海军订购了两艘装备18英寸主炮且航速达30节的联盟级战列舰，代价则是略逊于其他国家的装甲。不久后，考虑到装甲薄弱的问题，联盟又购买了四艘加强了防护的班菲尔德级战列舰，不过这次其只使用了16英寸舰炮以保证航速能跟上航母。在它们身边，包括无限级巡洋舰和大量新式驱逐舰在内的舰船成为了不列颠舰队的可靠护卫。\n\n尽管没人会质疑共和海军已经跻身世界一流海军的行列，但对于以航母为中心的作战形式是否会成为未来的趋势，一切还犹未可知。"
 naval_lore_title_1_usa: "美利坚合众国海军：1905-1920"
 naval_lore_desc_1_usa: "1890年，由阿尔弗雷德·马汉撰写的《海权论》出版，当时的人们都没想到，这本书对世界和海军的影响可以长达数个世纪之久。对于美国而言，海权理论充分地将海军建设所需的投入合理化，获得了来自国会和公众的支持。当美国征服了北美大陆之后，以昭昭天命为理论基础支撑的扩张主义望向更遥远的边疆。美国已然意识到，如果要将夏威夷，加勒比海乃至太平洋纳入自己的势力范围，海军将是实现这一宏伟蓝图的主要途径。\n\n西奥多·罗斯福在1901年的当选被认为是美国海军现代化进程的一个主要节点，1898年的美西战争中，时任海军部长助理的罗斯福在战前就将舰队秘密部署到位，并在战争中对菲律宾的西班牙舰队发动了成功的奇袭。受日俄战争和无畏号服役的影响，美国海军在这一时期快速扩张，于1907年将十六艘新式战列舰编为大白舰队并进行了举世瞩目的环球航行。到1914年纽约级战列舰服役为止，美国在八年当中建造了十艘无畏舰。\n\n当欧洲深陷战争泥潭之时，美国仍然恪守着一个世纪以来的中立，避免卷入任何冲突，战争期间大量的全球贸易为美国经济注入了强心针，也为海军带来了可观的投资。这带来了革新性的成果，即1916年服役的内华达级战列舰。作为世界上第一种采用重点防御策略的战列舰，内华达级还首次应用了三联装炮塔，可以在保证火力密度的同时减少炮塔数量。内华达级为人熟知的另一点就是战列舰标准化，以此为起点，美国首次实践了通过统一不同级别战列舰的设计标准，使战列线不再有高速和低速之分，大大降低了指挥舰队炮战的难度。在1912年的最后几个月中，又有两艘设计类似的宾夕法尼亚级开始建造。紧随其后在欧洲各国激战正酣时，美国按部就班地开工了三艘新墨西哥级。但是过高的海军预算却遭到了本杰明·提尔曼议员的反对，他呼吁建造一型最大化的战列舰，一劳永逸地结束无畏舰竞赛。\n\n不过，在提尔曼的提议被考虑之前，美国政府就在1916年通过了1916海军法，或称大海军法案。为了建设世界上最强大的海军，大海军法案要求再建造十艘四万吨级的战列舰和六艘战列巡洋舰，这将是历史上规模最大的造舰计划之一。由于计划将在1919年开展，见识了日德兰海战的美国海军深受启发，海军委员会希望逐渐从原有的标准化策略上抽离，并对后续的战列舰进行提速和水平装甲加强，但这遭到了支持标准系列的海军部长约瑟夫斯·丹尼尔斯的阻挠，他拒绝在田纳西级战列舰上采取任何激进的突破技术。这也表明了美国将在很长一段时间内继续坚持标准战列舰。\n\n欧洲各国海军的更新迭代也迫使美国对战列舰的设计做出了些许调整。除了应用16英寸舰炮外，1917至1918年建造的四艘科罗拉多级战列舰仍然是对之前战舰设计的一种延续，不过它们也将是标准战列舰的最后一员。1920年，海军开始建设六艘南达科他级战列舰和六艘列克星敦级战列巡洋舰，它们的航速事实上已经偏离了标准化，若是不出意外，它们将成为未来美国海军的基石。\n\n尽管美国支持的协约国在战争中失败了，但这并不妨碍美国的经济和工业在二十年代早期开始了腾飞。此时，面对大西洋彼岸的海军竞赛，美国始终保持着警惕，但麦卡杜总统任期内对海军军费的控制却导致战舰工程进展缓慢。"
 naval_lore_title_2_usa: "美利坚合众国海军：1920-1936"
 naval_lore_desc_2_usa: "当美国刚刚完成了六艘南达科他级战列舰的初期建造阶段时，美国海军被英国和德国未来的造舰计划所震惊了，包括雄伟级和西里西亚级在内的新战列舰都使用了18英寸舰炮，这使得南达科他在服役的那一刻起就将直接落伍。海军委员会不得不起草全新的设计，并对大海军法案进行修改，出台了海军法案第一修正案。\n\n为了新舰的预算，美国国会和海军之间组织了多场听证会，集中讨论了造舰的费用。最终在海军的让步下，新修正案在1921年底以几乎踩着门槛的支持率获得通过，但前提是海军必须放弃南达科他级的工程，并在巡洋舰等方面做出让步，来为新战列舰筹措更多的资金。1922年4月，就在雄伟号铺设龙骨不久后，海军订购了五艘基于最大化战列舰IV-2方案设计的南卡罗莱纳级战列舰。这标志着美国标准战列舰策略的彻底破产，美国海军不得不在发展道路上完全着眼于应对欧洲的战舰。有了这型安装12门18英寸舰炮的超级战舰，美国也成为了继英国之后第二个开始建造超级无畏舰的国家。\n\n不过就在美国各地的船厂正如火如荼地进行着建造工程的时候，一场经济危机悄然而至。这场席卷北美的危机并非完全没有预兆，美国的经济虽然在二十年代期间不断增长，但在整个1924年间，受英国日益紧张的局势影响，纽约股市的指数在经历了多年的牛市后开始呈现下行的趋势。在经济繁荣的泡沫背后，是银行大规模发放消费贷而引发的大量坏账，这在不列颠革命爆发之后犹如一颗炸弹一般彻底摧毁了美国经济。噩梦在1925年4月20日成为现实，纽约证交所在开盘时便遭遇了历史上最大的一次股价下跌，直接蒸发了无数人和公司投入到证券市场中的积蓄。随之而来的是前往银行的挤兑潮，但过度投资的银行根本拿不出那么多现金，而银行的倒闭也意味着很多普通人直接破产了。\n\n受大萧条的影响，列克星敦和南卡罗莱纳的工程都受到了冲击而不得不暂停施工。由于政府需要将更多的财政预算用于刺激国家经济和保障民生，海军获得的投资骤减。也正是在这时，相对更加便宜的航空母舰得到了海军的青睐。美国海军对航母的研究实际上可以追溯到1910年，当飞行员尤金·埃利驾驶一架柯蒂斯D型飞机从伯明翰号巡洋舰上起飞的那一刻，一些敏锐的军官捕捉到了军舰起飞飞机在未来海战中的作用。1920年建成的兰利号则成为了美国建造正规航空母舰的第一次尝试。在停工的战舰中，突击者号和星座号是最早开始接受航母化改装的，紧随其后的是南卡罗莱纳级当中进度最慢的马萨诸塞号。从好的一面看，这三艘航母成为了美国海军航空兵的起点，为海航战术的发展做出了重大贡献。\n\n在二十年代末期，造船厂克服了诸多困难逐渐完成了大萧条之前的战舰项目，而之后的则因缺乏资金被直接放弃了。美国在这一时期建造最大的战舰是巡洋舰，其中有六艘建于二十年代中期的北安普敦级重型侦察巡洋舰和三十年代建造的彭萨科拉级巡洋舰，它们的服役成为了美国海军在大萧条时期为数不多值得欣慰的事。\n\n目前来看，美国海军仍然在艰难地维持着两洋海军。但是没有人能知道，在一场与德意志帝国或日本之间的战争中，美国海军还能否得胜归来。"
 naval_lore_title_1_fra: "法兰西国家海军：1900-1920"
 naval_lore_desc_1_fra: "法国海军建立于17世纪，而其起源甚至可以追溯到中世纪，是目前世界上服役时间最长的海军之一。不管是在拿破仑战争还是世界大战中，法国海军都扮演了重要的角色，对建立和维护法兰西的殖民帝国起到了决定性的作用，也曾一度是唯一一支可以与英国皇家海军相提并论的全球海军。除了规模以外，法国多年来在海军技术的发展上也是领先于大部分国家的，这些创新包括了第一艘铁甲舰，第一艘机械动力潜水艇以及第一艘装甲巡洋舰。\n\n然而，当时间进入20世纪以后，法国海军的发展却陷入了停滞。以无畏号下水为起点，许多列强在这一时期都被卷入了海军军备竞赛，其中以英国和德国为代表，各国都大量投入资金，开发大口径主炮并建造新式无畏舰，作为传统海军强国的法国则只保有十余艘前无畏舰，完全落后于主要的竞争对手德国。一直到战前，法国海军才获得了无畏舰，其中孤拔级于1913年服役，布列塔尼级在1916年服役。1913年前后，各大船厂又接到了全新设计的五艘诺曼底级战列舰订单，不过很快便在1914年被搁置。作为世界上第一种采用四联装主炮的战列舰，诺曼底级上应用的许多技术即使在十年后仍然深刻地影响着法国海军的设计理念。\n\n当法国在1914年加入世界大战之时，海军非常缺乏现代化的军舰。再者，法国将大部分的资源和人力都投入到了陆军装备的生产上，这自然使得法国海军获得的投资减少，大部分舰艇的生产都被暂停。按照战前达成的分工，英国海军将会专注于在北海对付德国的公海舰队，而法国海军则主要在地中海作战，监视在亚得里亚海活动的奥匈帝国海军。在战争初期，法奥双方曾发生过数次海战，基本都以英法联军的胜利告终。在1915年5月意大利加入协约国一方以后，法国获得了更加靠近奥匈本土的前进基地，其大部分舰只被转移到意大利的布林迪西港和希腊的科孚岛，几乎断绝了奥匈帝国在亚得里亚海上的交通线。时间到了1916年，法国陆军又在海军掩护下在雅典发动了两栖登陆，兵不血刃地迫使希腊的亲德政府同意与协约国合作，在塞尔维亚战败后重启了南部战线。除此之外，法国海军还在地中海上为协约国来往商船提供护航，击沉多艘德国潜艇，严重打击了德国的破交策略。可是好景不长，法国海军很快就随着法国在战争中的失利而迅速衰落。\n\n五年以来，整整一代法国青年的生命被消耗在泥泞冰冷的堑壕之中。即使1919年的凡尔赛条约结束了这场旷日持久的战争，但是法国已经在此起彼伏的无政府工团主义骚乱当中陷入了内战的边缘。比起物资缺乏和经济萧条，更为可怕的是法国人民长久建立起来的民族自豪感，都在这一屈辱性的失败下被彻底击碎。为了进一步动摇法国政府的根基，德国对工团主义者提供了包括武器和资金在内的秘密援助，这一策略与德国之前对付俄罗斯克伦斯基政府的方法类似，都是通过扶植反对与同盟国继续交战的反对派来彻底消除对方的战争意志。但没有人会想到，这招驱虎吞狼之计会在二十年后让德国付出惨痛的代价。虽然德国并未在凡尔赛和约中对法国海军的发展做出限制，但是此时已爆发内乱的法国显然无力继续对任何军备进行建设。诺曼底级战列舰被遗弃在船台上，其他的军舰也都由于缺乏燃料或维护而留在港口内。\n\n作为法国国内影响力最大，同时也是较为理性的社会主义政治派别，全国劳工联合会一直致力于弥合各社会主义党派的矛盾，并欲与共和国临时政府展开全国会谈以解决工人待遇等问题。即使如此，其仍然无法阻止更为激进的雅各宾派为了夺权而发动的一系列攻击性行为，这也导致法国建制派彻底丧失了谈判的信心，并最终导致了法国内战。"
 naval_lore_title_2_nfa: "法兰西国家海军：1920-1936"
 naval_lore_desc_2_nfa: "随着战争局势日渐不利，法兰西共和国临时政府在军队高层的建议下决定放弃本土，撤往科西嘉岛和北非殖民地，将一切希望寄托于新成立的法兰西公社联邦会在几个月内快速崩溃，亦或者是被强大的德意志帝国推翻。然而这只不过是一厢情愿罢了，公社的成立获得了法国人民的支持，不管是南部农村的农民还是城市中的工人，这些沉默的大多数无不反感腐败无能的旧政府，使得公社的崩溃毫无根基可言。对于德国来说，虽然容克势力在经历了1918年斯巴达克起义后对社会主义有所忌惮，但是此时的法国作为世界上唯一一个工团主义国家，毫无疑问是受到孤立的，这完全符合德国战后在欧洲的利益。因此德国直接推动中欧同盟各国与法兰西公社建立了外交关系，甚至承认其为第三共和国的合法继承者，这对于急需外力帮助的流亡政府是致命的打击。\n\n1920年6月，共和国政府在地中海舰队的护卫下抵达法属北非殖民地，并且一再宣称其拥有足够的能力在适当的时候反攻大陆。不过，此时的法国国家海军严重缺乏现代化所需的设备和资源，仅仅依靠北非有限的工业难以满足军队的运转。随政府一同撤退的军舰包括了两艘孤拔级，两艘布列塔尼级，以及包括丹东级和自由级在内的数艘前无畏舰。在世界大战之前，法国曾对突尼斯的费里维尔港和塞内加尔的达喀尔港进行过一番修缮，虽然这些中小型船坞无法支撑大型船舶的建造，但若是用于维护一部分海军舰艇还是绰绰有余的。\n\n此时面对在科西嘉岛附近日渐严重的海上摩擦，国家海军的停滞以及由此带来的与公社海军的力量对比失衡，促使流亡政府下定决心扩充海军实力。其抓住了二十年代至三十年代欧洲政治和外交局势转变的窗口期。\n\n虽然以德国为首的帝国公约在一开始对工团主义的威胁并不在意，但是这份担忧随着不列颠革命的成功以及第三国际的形成，再次为欧洲大陆上的旧势力敲响了警钟，欧洲似乎再次回到了世界大战前英法与德奥对垒的临界状态。在此基础上，原中央同盟国各国对军火出口贸易的把控也有所放松。流亡政府最先找上的，是以造船业闻名的两西西里王国。共和国政府在1924年向其订购了六艘波塔乌级巡洋舰，这型战舰装备两座三联装330毫米主炮，采用主火力全部前置于舰桥的布局，成为了日后法国海军舰艇设计的代表，除了波塔乌号在1927年建成服役外，其余五艘都因经济原因而放弃。\n\n很快奥地利也同意其最大的海军船厂之一——第里雅斯特技术工厂为法国流亡政府兴建一批战列舰，也就是日后为人所熟知的神圣联盟级。1931年，神圣联盟号和法兰西号开始建造，其装备了九门380毫米主炮，在很大程度上参考了奥匈最先进的匈雅迪级战列舰。为了购买这两艘战舰，共和国政府几乎花光了当时的全部外汇储备。\n\n尽管共和国政府投入了大量资金，但是国家海军受限于北非孱弱的工业能力仍然无法独自对抗公社海军。在大英帝国崩溃之后，原协约国集团的残余势力很快就在世界舞台上被边缘化，反攻本土的机会似乎已经极其渺茫。然而随着第三国际和俄罗斯与帝国公约之间的矛盾愈演愈烈，欧洲上空再次阴云密布，法兰西共和国将会在此期间韬光养晦，并等待时机主动出击，而到那时，国家海军将会成为反攻的矛头。"
 naval_lore_title_2_fra: "法兰西人民解放海军：1920-1936"
 naval_lore_desc_2_fra: "在法国内战期间，法国海军也一如这个国家一般陷入了分裂，大部分水兵选择加入革命队伍，但也不乏一些士兵仍然站在共和国政府一方。双方舰艇在海上发生过交战，不过由于人员和燃料的缺乏，大部分船只都只是停留在港口内，内战的海上战斗规模相对而言较小。除了随临时政府撤往北非的地中海舰队大部以外，其余战舰留在本土并在日后成为了新成立的法兰西公社海军的基础。\n\n法兰西公社海军又称法兰西人民解放海军，其分别在布列斯特和土伦拥有两支大型舰队。公社大部分的军事工业都集中于陆军，因此相比起其他海军强国，公社海军无论在技术层面还是数量规模都称不上先进，其主要作用是海岸巡逻和防御潜在敌人的登陆行动，而非在全球投射影响力。除了处理起义的舰船，公社也曾试图在二十年代完成被共和国政府搁置的诺曼底级工程，但由于缺乏资金和技术，最后只艰难地完成了其中一艘地建造，另有一艘被改装为欧仁·鲍狄埃号航母。在此之外，一部分老式战列舰更改了名字以纪念曾经的社会主义先驱，例如改名为让·饶勒斯的布列塔尼级普罗旺斯号。\n\n随着不列颠革命的胜利，欧洲的政治局势开始转向，曾经一度被孤立的法兰西公社拥有了一个坚定且强大的盟友，德国惊恐地发现1914年的情况似乎再一次成为了现实，帝国治下的欧洲秩序愈发摇摇欲坠。公社此时一转过去的守势姿态，并开始立志于将其军事力量打造为一支进攻型的部队，这当然也包括了公社海军。考虑到与德国之间的巨大差距，公社海军的首要战略目标显然不是消灭公海舰队，而应该避其锋芒，着力打击德意志帝国最为脆弱的一环，即其本土与殖民地之间的交通线，这些航线向德国输送着包括石油，橡胶和矿石在内的一切驱动其战争机器运行的资源。公社海军在确立了以破坏后勤交通线为主要任务之后，有针对性地发展了一系列轻型舰艇。1927年，法兰西公社与意大利社会主义共和国合作启动先进巡洋舰计划，从中诞生了两级性能出众的掠袭巡洋舰。公社建造的，包括了两艘雷恩级和四艘加强过装甲的里昂级，它们与公社成员级驱逐舰一道组成小规模编队，负责在大西洋上伏击商城。自二十年代以来，公社也一直在扩张其潜艇部队的规模。海军从德军在世界大战中发动的潜艇战中习得了经验，并大力推动潜水艇的研发，其中又以地中海上最致命的绿宝石级为代表，显示出法国在潜艇隐蔽技术上的领先。\n\n时间进入三十年代，公社海军开启了舰队更新计划，这一工程几乎与海鲜对岸不列颠联盟的新海军防御法案遥相呼应。为了更新其落伍的主力舰部队，公社在1932年订购了两艘国际级战列舰。国际级拥有两座四联装380毫米主炮和厚重的装甲，足以对付奥地利和流亡政府的大部分主力舰，建成后便被分配到地中海舰队，各国的海军军官都一致认可国际级是目前地中海上最强大的战列舰之一。与之一起战斗的还有最新的空想级和凡尔登级驱逐舰，它们的吨位完全突破了过去的水平。在另一方面，海军于1933年订购了四艘夏尔·傅里叶级大型巡洋舰，在大西洋舰队中负责猎杀落单的侦察舰。\n\n长时间以来，海军只是公社军事力量中较为薄弱的一环，不过这一趋势正随着公社的科技进步而逐渐逆转。当德国和美国等资本主义国家在经济危机的大背景下日益衰落时，全世界的无产阶级都在翘首以盼高卢雄鸡的崛起。"
 naval_lore_title_1_rus: "俄罗斯帝国海军：1900-1917"
 naval_lore_desc_1_rus: "俄罗斯帝国海军建立于1696年，其服役历史长达两百多年直到1917年的二月革命。俄罗斯海军在正式建军前只不过是一支很弱小的海军力量，这一状况在彼得大帝任上得到改善。作为俄罗斯历史上最伟大的君主，彼得大帝非常清楚建设强大海军的重要性，因此在1696年的第二次亚速战役后，他大力推动海军在技术，规模和制度上学习先进国家，为俄罗斯海军的崛起奠定了基础。帝国海军经18世纪中后期的大发展，在19世纪早期达到了巅峰，规模上仅次于英国和法国。\n\n然而，俄罗斯帝国在19世纪表现出的颓势使得其在科学和经济等方面全面落后于西方国家，未赶上工业革命带来的蒸汽船舶红利，这也导致空有规模的俄罗斯海军彻底被工业化国家甩在了后头。到了1905年，海军长久以来在胜利中建立起来的荣誉在日俄战争中被击得粉碎，俄罗斯也成为了唯一一个败给亚洲国家的列强。截至日俄战争结束，俄罗斯海军由世界第三跌落到第六，海军的主要战略方向也从冲出远东改变为聚焦波罗的海和保护圣彼得堡。\n\n1907年，军方在日俄战争后第一次向杜马提议拨款推动海军现代化，却并未得到足够支持。一直到次年的波斯尼亚危机期间，俄国才意识到奥地利在巴尔干地区的野心已经严重威胁到盟友塞尔维亚和自身的利益，而德国与奥地利的联合也是势在必行，在现实压力下，国家杜马最终通过了这份发展海军的提案。1909年，俄罗斯兴建了四艘甘古特级战列舰，这是俄罗斯历史上第一型无畏舰，淘汰了多年来在俄军中占主要地位的老式前无畏舰，虽然这型战舰对俄国海军而言有着重大意义，但是碍于海军整体水平的落后，甘古特级的作用仅限于在战争期间保卫芬兰湾。甘古特级赶在世界大战之前服役，不过她们的部分炮塔功能和火控系统直到1915年年中才陆续完成。与此同时，俄罗斯设计了一款与甘古特级类似的玛丽亚皇后级战列舰作为黑海舰队的主力，以应对与奥斯曼土耳其之间日益紧张的关系。除此之外，海军的重整军备计划还包括了向其他国家求购的军舰和设备，比如由英国建造的留里克号巡洋舰。在世界大战爆发后，德国扣留了所有提供给俄罗斯的技术和装备，来自英国的援助也因为西线战事吃紧而慢慢减少，俄罗斯海军的发展再次停滞。\n\n在战争期间，俄国海军分别在波罗的海和黑海同德国与土耳其交战。在波罗的海方向，俄军的行动主要停留在袭击运输船和布雷，但由艾博尔哈特和高尔察克领导的黑海舰队则在对奥斯曼海军的战斗中屡建功勋，主要的损失便是1916年10月在塞瓦斯托波尔失事的玛丽亚皇后号。\n\n在1916年时，即使俄罗斯帝国仍有实力可以发动如布鲁西洛夫攻势这样的大会战，但实际上这个国家已经在饥荒的影响下步履维艰了。望着前线运回的无数棺材，每一个俄罗斯人都倍感无望。当人们对沙皇的统治彻底失去信心的时候，首都地区开始出现大规模的抗议游行，在军队也倒戈加入人民的队伍后，沙皇被迫退位平息民愤，终结了俄罗斯延续数百年的帝制。这就是震惊世界的二月革命。"
 naval_lore_title_2_rus: "苏维埃红海军/俄罗斯海军：1917-1936"
 naval_lore_desc_2_rus: "二月革命推翻了沙皇的统治，俄罗斯自此成为共和国，但是资产阶级临时政府仍然决定向协约国履行条约义务，在民众的反对声浪中坚持继续对德作战，在经历了1917年连续的大败之后，俄军的士气早已跌落谷底。由于临时政府缺乏对政权的集中把控，其统治很快就不得人心。尽管此时的俄军已有分崩离析的苗头，但其仍然是世界上规模最庞大的军队，在东线牵制着百万德奥联军。为了腾出力量专心对付法国，德国在东欧和里加湾发起了数场大型攻势，在对俄军造成巨大打击的同时，企图迫使俄国政府退出战争。\n\n战争失利连带着在二月革命后人们过高期待的破灭，使得俄罗斯在1917年末陷入了急剧的社会动荡。临时政府的施政方针软弱摇摆，对彼得格勒苏维埃一再让步，这不仅造成整个城市充斥着抗议示威，也加剧了政治的不稳定。军方与克伦斯基政府的不信任同样在加深，1917年8月，科尔尼洛夫将军在战争部长助理萨文科夫的建议下发起了“向彼得格勒进军行动”，意图维持俄国国内的稳定。而克伦斯基却授权布尔什维克党组织武装保卫城市，事后证明这一决定是灾难性的，并直接成为了十月革命的导火索。多年后，许多人认为在布尔什维克党领导人弗拉基米尔·列宁回国组织革命的背后有着德国的影子，或将其与德国在法国内战期间的所作所为联系起来，但实际上，共产主义在士兵和工人群体中已经开始散播，在大多数俄罗斯人希望结束战争的背景下，成为了人民声音的代言人。1917年11月7日，停泊在彼得格勒的阿芙乐尔号巡洋舰一声炮响，十月革命爆发了，红军在短时间内控制了俄罗斯的核心工业地带，这也是俄罗斯内战的开端。\n\n在内战期间，大部分水兵都加入了红军阵营，他们同样也是在攻占冬宫的行动中表现最抢眼的团体之一，但是红军的舰艇大部分都因缺乏燃料和零件而留在港内，水兵则同陆军在陆地上一起作战。反布尔什维克的势力常被称为白军，不过所谓的白军从未团结一致，这是一支鱼龙混杂的队伍，包括了社会革命党人，沙俄军官，农民和土匪等形形色色的阶级。无论从兵员还是战争潜力上说，白军相比红军都处于劣势。尽管如此，形势对于红军而言并非一帆风顺，1918年列宁死于一场社革党人执行的刺杀，极大的破坏了红色阵营中央的团结，斯大林和托洛茨基等人的矛盾逐渐走向前台，红军的意志也发生了动摇。为了防止欧洲大陆上再出现一个社会主义大国，德国选择大力军援白军，到了后期甚至派出正规军直接干涉俄国内战。在德国的帮助下，白军最终获胜，俄罗斯共和国重新归于统一。作为对德国的回报，俄罗斯政府签署了屈辱的明斯克协议，承认了德国在布列斯特-立陶夫斯克条约中获得的一切利益，还加上了俄罗斯共和国的大部分经济利益。\n\n在二十年代，俄罗斯海军经历了一轮缩减，大多数老旧舰艇都被解体出售补贴财政。尽管大体上俄罗斯海军仍然十分落后，其在二十年代末期获得了一些差强人意的新军舰。1925年年中，俄罗斯在德国技术人员的帮助下延续了伊兹梅尔号和博罗季诺号战列巡洋舰的建造工作，这型设计于世界大战之前的战舰装备十二门356毫米主炮，到1928年完工时已落伍超过十年，却也是俄罗斯海军最先进的主力舰了。除此之外，共和国还完成了帝国遗留下来的斯维特兰娜级巡洋舰，在1917年二月革命爆发时，斯维特兰娜级已完成了90%，为了躲避德国的兵锋从塔林被疏散至彼得格勒。原本苏维埃政权预计在1919年前完成斯维特兰娜的建造，但却在内战中被搁置，战后共和国政府对其进行了改装，并在1927年服役。\n\n俄罗斯海军在1936年时仍在波罗的海和黑海维持了一定的存在，不过其在太平洋和巴伦支海方向的实力却很弱小，在俄国彻底恢复元气前，也许还有很长的一段路要走。"
 naval_lore_title_1_aus: "皇家与王家战争海军：1900-1920"
 naval_lore_desc_1_aus: "奥匈帝国海军是哈布斯堡王朝军事力量的三个分支之一，又称皇家与王家战争海军，虽然早在神圣罗马帝国时期就已具有雏形，但其实际上直到1867年奥匈和解时才由原奥地利海军重组为如今的帝国海军。自建立以来的数十年间，奥匈海军与意大利海军有着长期的竞争关系，二者针锋相对地发展制衡对方的舰船，并在意大利独立战争时期多次兵戎相见。\n\n伴随着二十世纪初英国与德国之间愈演愈烈的无畏舰竞赛，奥匈与意大利之间也围绕亚得里亚海的制海权进行着一系列海军军备建设。此时，海军受到身居高位的弗朗茨·斐迪南大公青睐，被赋予了一定的特权，也使得奥匈在舰队实力上不至于被意大利拉开巨大差距。在英国皇家海军列装历史上第一艘无畏舰后，奥地利的海军设计师们也意识到了这一革命性舰种的意义。1908年，泰格霍夫级战列舰的设计方案由战争部海军处批准，于1910年在的里雅斯特技术工厂正式投产。海军总共订购了四艘，其中三艘在世界大战爆发前建成服役。\n\n随着1914年6月28日萨拉热窝街头的一声枪响，斐迪南大公倒于血泊之中，欧洲脆弱的和平也走到了尽头。当联合力量号载着这位有恩于海军的王储的遗体回到国内时，帝国上下为之震怒，奥匈帝国即刻宣布进行全国总动员，并以所谓情报部门参与刺杀为由向塞尔维亚发出了措辞强烈的最后通牒。两国间紧张的局势引发了周边国家的关切，德、俄、英、法等国在一个月间进行了密集且激烈的外交交锋，史称七月危机。在其中反应最为强烈的俄罗斯帝国正告奥匈，如若其与塞尔维亚交战，俄罗斯将会直接介入。这一表态让奥匈军方犹豫再三，不过在德国开出空白支票的安慰下，帝国陆军在7月28日上午开始炮击贝尔格莱德，并在两周后跨过德里纳河悍然入侵塞尔维亚，正式拉开了世界大战的序幕。\n\n奥匈海军在战争期间曾参与数次行动，不过在1915年意大利加入协约国之前，除了零星的突袭外，舰队大部分时候都驻泊在波拉港的基地内。尽管水面舰艇部队建树不多，奥匈的潜艇战却对协约国在地中海上的航路造成了不小的打击，迫使英法等国在奥特朗托海峡部署了一队驱逐舰和大量带有深水炸弹的武装拖网渔船，构成了严密的奥特朗托封锁线，极大地限制了奥匈海军的活动范围。1917年，霍尔蒂·米克洛什上校率领一支由巡洋舰和驱逐舰组成的舰队，对封锁线发动了一次突袭，并取得了击沉两艘驱逐舰和多艘武装渔船的战果。1918年6月，此时已升任海军少将的霍尔蒂卷土重来，奥匈的战列舰部队倾巢出动，意图夜袭封锁线上的意军，但是此次行动却被一艘意大利的摩托鱼雷艇发现，最终导致圣伊斯特万号被击沉。在战争的最后几天，意大利受战事崩溃的影响即将陷入国内分裂，奥匈海军抓住机会，派出几队蛙人将停泊在港内的加富尔伯爵号和朱利奥·凯撒号战列舰炸伤，使这两艘无畏舰完全失去了被修复的可能。\n\n尽管奥匈帝国成为了战争的胜者，但多年的战乱却暴露出帝国在文化和阶级上的割裂。战争结束的最初几年里，奥匈在处理内部和意大利等占领区的动乱上耗费了大量精力，因此仅在1919年建造了一艘基于森塔代舰方案设计的涅戈万海军上将级巡洋舰。\n\n之后，奥匈帝国海军几乎在战列舰的发展上停滞了，这也使其成为了第二次海军军备竞赛当中无足轻重的一员。"
 naval_lore_title_2_aus: "皇家与王家战争海军：1920-1936"
 naval_lore_desc_2_aus: "随着国内和占领区的紧张局势在二十年代早期逐渐降温，卡尔一世继承了已故的弗朗茨·斐迪南大公的遗愿，开始着手进行大规模的改革，试图将奥匈帝国改造为一个能在二十世纪生存的新国家。不过奥匈的联邦化进程并非一帆风顺，匈牙利贵族的反对和内莱塔尼亚地区的民族自治运动都使得卡尔的计划进展缓慢，政府不得不暂缓部分激进的改革。\n\n这一时期，面对政府不太宽裕的财政状况，奥匈海军基本上远离了英国和德国之间的海军竞赛，转而将注意力投向灵活的护卫舰艇和潜艇，这一转向的战略考量基于大战时期的经验教训，尤其是考虑到大型舰艇在地中海这类狭窄的水域中作用有限，又极易被鱼雷艇或潜艇针对。1922年，作为海军现代化计划的一部分，政府订购了八艘基于骠骑兵代舰设计的龙骑兵级驱逐舰，这种排水量达到1700吨的驱逐舰装有两座双联装12厘米炮和三座三联装45厘米鱼雷发射管，相比奥匈战前建造的驱逐舰体型增大不少。\n\n尽管海军内部对战列舰的看法仍然没有达成一致，但可以肯定的是，这支仅拥有三艘无畏舰的舰队实在是过于孱弱。早在1914年上半年，海军总司令安东·豪斯上将就提出要在1915-1918海军法案中新建四艘战列舰，奥匈政府在战前通过了这一议案。这些战列舰以君主代舰为蓝本，以两座三联装和两座双联装的炮塔排布安装了10门350毫米主炮。然而就在世界大战爆发后，奥匈取消了所有的海军合同，并将资金全部投入陆军武器的生产。起初，政府决定将这四艘刚开建的战舰全部拆除，但受到了豪斯的极力反对，最终双方在1915年2月达成妥协，君主代舰的建造工程不会正式取消，并将视情况在战后重启，这些战舰于此后五年间一直处于停工状态。\n\n她们的建造在1921年得以延续，并于两年后正式服役，成为了日后为人所熟知的匈雅提级战列舰。匈雅提级在1929年前后又接受了集中改装，主要将350毫米炮换成了8门380毫米主炮。不过好景不长，奥地利未来发展战列舰的努力，随着匈牙利议会在二十年代末决定不再承担帝国的海军预算而彻底破产，海军只能转而选择廉价的设计。由此而诞生的施瓦岑贝格级战列舰便宜耐用，大部分设计基于匈雅提级，以后者最初的主炮布局安装有10门350毫米主炮，但在航速上却远超后者。1932年，两艘施瓦岑贝格级建成服役，但受海军预算紧张的影响，后两艘的资金直到1934年晚期才基本到位。\n\n到了三十年代，法兰西公社在有了不列颠联盟的合作后如虎添翼，进一步加强了自身在地中海地区的海军实力，这对于奥地利而言是重大的威胁。由于担忧不断扩张的公社海军在下一次可能的冲突中再封锁帝国的交通线，海军在1932年购买了四艘彗星级大型驱逐舰，与之一同服役的还有两艘现代化的库斯托扎级巡洋舰。另一方面，奥匈从德国引进专家和技术授权，对潜艇部队做了一系列升级。新设计的U-120级潜艇体型紧凑，产生的噪音比以往的任何潜艇都要小，非常适合在亚得里亚海等浅水区活动。作为一支在地中海活动的区域性力量，奥匈海军的发展战略充满了不同于海军大国的特色，其以部分精锐主力舰搭配大量小型舰艇和摩托快艇组成的突袭舰队为主，践行着一击脱离的战术理念。\n\n随着政治危机再一次如1914年一般在欧洲蔓延，所有人都沉浸在对下一场法德冲突的恐惧之中，奥匈帝国也不例外地对这一局势感到不安。除了西面的威胁，帝国的老对手们也在南方积蓄着力量，等待着时隔二十载的复仇。战争海军，这一往往被世人所忽视的力量，在如今动荡的时局中，仍然是奥匈帝国国防大业的重要一环。"