 Naval_lore.100.t: "通用舰船分类符号"
 Naval_lore.100.d: "尽管世界各国海军对舰船的种类定义各有不同，美国海军所使用的通用舰船分类符号被认为是一种用来识别舰船较为有效的方法，英国皇家海军和其他欧洲国家的海军也用极为相似的代号来表明不同类别的战舰和海军战船舷号系统。\n\n分类代号和舷号是一艘战舰必有的标志,当战船得到重大改进或者另作他用时将会被赋予一个新的代号，并伴随着舷号的变化。当然，这个代号系统自1907年诞生以来也经过很多次的改变，所以很多战舰的代号会随着代号系统的修改而修改，但其实战舰本身并没有任何改变。很多美国战船的代号并未真正使用，但这些代号也纪录在海军舰艇数据库中。\n\n本内容将以航母-主力舰--屏卫舰的顺序依次介绍。\n\n§RCVH：§!重型航空母舰，一般是由大型主战舰艇（例如战列舰和超级无畏舰）改装而来的巨型航母，当然也包含体量庞大的专门舰队航母。\n§RCV：§!航空母舰，携带一定数量舰载机的标准舰队航母。\n§RCVL：§!轻型航空母舰，相比普通航母，轻型航母的载机量有限，只能执行护航和反潜等低烈度任务。\n§RBB：§!战列舰，世界上强国海军的必备，有着重炮和重甲。\n§RFBB：§!高速战列舰，由战列巡洋舰和战列舰的特点融合而来，有着更高的航速。\n§RDN：§!超级无畏舰，无畏舰竞赛时期人类建造的最疯狂的战争机器，有着无与伦比的巨炮，几乎不可能被击沉。\n§RB：§!前无畏舰，在革命性的无畏舰发明前设计的主力战舰，主炮口径不同无法进行统一的火控指挥。\n§RBC：§!战列巡洋舰，携带与战列舰类似的武备，但是通过牺牲防护换取高航速，在三十年代以后逐渐被高速战列舰取代。\n§RCB：§!大型巡洋舰，一种全新的特殊舰种，介于巡洋舰和战列巡洋舰之间，通常装备8英寸以上的主炮，是仅次于战列巡洋舰的主力舰。\n§RACR：§!老式装甲巡洋舰，在世界大战之前流行的主力巡洋舰，有着比普通巡洋舰更强的实力，如今已被淘汰。\n§RC：§!巡洋舰，在世界大战前夕建造的各种尺寸的防护巡洋舰的总称，由于缺乏统一标准难以归类，但一般认为其指代防护巡洋舰。\n§RCA：§!重型巡洋舰，由防护巡洋舰大型化改革而来，通常装有8英寸左右的主炮，鲜有国家专门发展这一舰种。\n§REC：§!护航巡洋舰，由防护巡洋舰发展而来，也是后者的真正继承者，在舰队中担当护卫和斥候。\n§RCLAA：§!防空巡洋舰，一种对空特化的轻型巡洋舰。\n§RCS：§!侦察巡洋舰，相比指代体量或装备上的特点，这一舰种强调任务导向，其一般有着更加先进的侦察手段和舰载侦察机。\n§RBM：§!浅水重炮舰，通常也称装甲炮舰，最早发源于美国南北战争时期，一般活动在浅海和内水，以小型舰体安装大口径舰炮。\n§RDD：§!驱逐舰，舰队中数量最多的舰艇，小巧灵活，可以执行雷击或水雷战。\n§RDL：§!驱逐领舰，一种大型化驱逐舰，世界上只有美国和法国真正发展过，负责带领驱逐舰中队进行作战。\n§RD：§!鱼雷驱逐舰，一般在世界大战前期建造的驱逐舰都会笼统地归入此类。\n§RDE：§!护航驱逐舰，一种小型化驱逐舰，也称猎潜驱逐舰，主要负责岸防或者伴随商船船队，在大洋上协助搜捕潜艇。\n§RFF：§!护卫舰，包含了炮艇和许多只能在近海或内水活动的小型舰艇的集合。\n§RSS：§!潜艇，可以在水下航行和作战的舰艇。\n§RSM：§!布雷潜艇，具有布雷能力的潜艇。\n§RSC：§!巡洋潜艇，一种大型化的潜艇，有着更加庞大的燃料舱，可以在大洋上自持数月之久。"