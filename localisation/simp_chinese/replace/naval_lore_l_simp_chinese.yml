 Naval_lore.7.t: "美利坚合众国海军：1905-1920"
 Naval_lore.7.d: "1890年，由阿尔弗雷德·马汉撰写的《海权论》出版，当时的人们都没想到，这本书对世界和海军的影响可以长达数个世纪之久。对于美国而言，海权理论充分地将海军建设所需的投入合理化，获得了来自国会和公众的支持。当美国征服了北美大陆之后，以昭昭天命为理论基础支撑的扩张主义望向更遥远的边疆。美国已然意识到，如果要将夏威夷，加勒比海乃至太平洋纳入自己的势力范围，海军将是实现这一宏伟蓝图的主要途径。\n\n西奥多·罗斯福在1901年的当选被认为是美国海军现代化进程的一个主要节点，1898年的美西战争中，时任海军部长助理的罗斯福在战前就将舰队秘密部署到位，并在战争中对菲律宾的西班牙舰队发动了成功的奇袭。受日俄战争和无畏号服役的影响，美国海军在这一时期大规模地扩张，于1907年将十六艘新式战列舰编为大白舰队并进行了举世瞩目的环球航行。到了1912年为止，美国已经建造了四级八艘无畏舰，这包括了直接应对无畏号的南卡罗莱纳级，以及各项性能都十分相似的特拉华级，佛罗里达级和怀俄明级，全部使用12英寸舰炮。到了1914年服役的纽约级战列舰，主炮口径被提升到了14英寸，标志着美国海军已经步入世界一线海军力量的行列。\n\n美国在世界大战中严守中立，没有卷入远在欧洲的冲突，这也使得美国有能力继续保持对海军建设的投资，并带来了革新性成果，即1916年服役的内华达级战列舰。作为世界上第一种采用重点防御策略的战列舰，内华达级还首次应用了三联装炮塔，可以在保证火力密度的同时减少炮塔数量，并控制主装甲带的长度。内华达级为人熟知的另一点就是战列舰标准化，以此为起点，美国首次实践了通过统一不同级别战列舰的设计标准，使战列线不再有高速和低速之分，大大降低了指挥舰队炮战的难度。内华达级的成功为之后美国战列舰的发展指明了方向。仅仅三个月后，两艘宾夕法尼亚级战列舰也相继服役，相比内华达级，其全部装备三联装炮塔，舰炮数量达到12门。不过，海军军费的暴增很快在国会中遇到阻力，以本杰明·提尔曼为主的部分参议员认为海军预算的增长已经脱离了国会的管控，要求海军设计一种最大化的战列舰，以一劳永逸地结束无畏舰竞赛。虽然站在1916年时，海军对这些设计丝毫不感兴趣，但没人会想到，这在五年之后就会成为现实。\n\n新墨西哥级和田纳西级都设计于1916年之前，而到了1916年的日德兰大海战，其经验教训已影响了各国的战列舰设计思路。面对欧洲国家采用更加大口径的舰炮，海军委员会希望在田纳西级上装配足以防御15寸炮弹的装甲，但这一提议却遭到了海军部长约瑟夫斯·丹尼尔斯的反对，他坚持标准战列舰的发展战略，只允许对田纳西级的防鱼雷带和主炮仰角进行有限改进。不过在1916年海军法案中，海军认为在下一批战列舰上使用更大口径的舰炮是有必要的。1918年，美国订购了四艘科罗拉多级战列舰，装备8门16英寸舰炮。两年后，为了对付日本的金刚级而设计的六艘列克星敦级战列巡洋舰也开始铺设龙骨，并将在服役后成为世界上最快的主力舰。同时，国会还通过了议案，在未来两到五年间建造十艘奥马哈级巡洋舰，辅以上百艘包括维克斯级和克莱门森级在内的驱逐舰，以补充美国海军的侦察力量。\n\n然而，当协约国代表在凡尔赛和约上签字之后，历时五年的世界大战在法国陷入内乱，英国实力衰退的背景下结束。协约国在战争中耗尽了国家的财力，为了进一步资助战争机器，英国，法国和俄罗斯都曾向美国借贷，却在战争失利后债台高筑，而作为最大债权国的美国自然受到了影响。尽管如此，美国的自由化经济在麦卡杜政府执政期间仍然经历了一段腾飞，史称咆哮的二十年代。此时，面对大西洋彼岸愈演愈烈的海军军备竞赛，美国必定无法置身事外。"
 
 Naval_lore.8.t: "美利坚合众国海军：1920-1936"
 Naval_lore.8.d: "1919年底，以德意志帝国议会批准建造大量新型战列舰为导火索，英国和日本都陆续在1920年提高了海军军费在总军费当中的支出比例。而美国海军却在此时面临着预算削减的窘境，究其原因，除了国会中和平主义者和孤立主义者的影响外，新当选的麦卡杜总统也希望将提振经济作为其任期内的主要目标。虽然美国海军军费在政府财政支出中的地位还不及英德等国，但美国的工业实力以及经济体量仍然保证了海军可以有条不紊地更新其主力舰阵容。\n\n为了进一步确保与英德之间的差距不会扩大，海军在1920年初开始建造六艘南达科他级战列舰。相比过去的标准战列舰，南达科他级的设计有所偏离，这一方面是受到技术进步的促进，另一方面则是考虑到快速战列舰的发展已经使老旧的低速战列舰越来越没有用武之地，因此其以伊丽莎白女王级和长门级为假想敌，将火力提高到12门16英寸主炮，但在航速上只是保守地提升了两节。然而，1921年建造的雄伟级彻底为美国的标准战列舰策略敲响了丧钟。作为世界上第一种采用18英寸舰炮的战列舰，雄伟级吸取了日德兰海战的经验，并运用了当时所有的先进技术，可谓是不沉的海上堡垒，这直接导致世界各国正在建造当中的战列舰还未服役便已落伍，也正是在这时开始，美国政府一改过去控制军费的政策，投入上亿美元的资金试图赶上英国的步伐。在雄伟号铺设龙骨的几周后，国会在海军委员会的建议下通过了五艘新战列舰的预算，前提则是要将南达科他级工程取消，剩余的资金将直接用来建设更加庞大的南卡罗莱纳级战列舰。此时，海军在五年前为提尔曼议员准备的最大化战列舰方案派上了用场，在这一系列的设计当中，不乏六联装主炮这样完全不现实的内容。最终，海军选择了最为可行的IV-2号方案，安装12门18英寸主炮，超过雄伟级和德国正在设计当中的西里西亚级。1922年到1923年之间，五艘战列舰陆续开始了建造。\n\n就在美国的造船厂全速运转时，一场经济危机却不期而至。1924年，受英国国内愈发紧张的局势影响，美国纽约股市开始持续走低，但许多经济专家都认为这只是股市的周期性波动，华尔街和华府对此也都表达了乐观的态度。事实上，在美国表面经济繁荣的泡沫下，是银行过度发放消费贷而产生的大量坏账，这也使美国经济变得格外脆弱。最终，这场每个美国人都意想不到的噩梦随着英国革命的爆发到来了。1925年4月，纽约股市毫无征兆地暴跌，华尔街的银行一家接一家破产，无数人的积蓄被一扫而空，伴随着大量公司倒闭的，是可怕的失业浪潮，这也在历史上被称为大萧条。\n\n大萧条改变了一代美国人的命运，也对美国海军自1920年以来的建设计划造成了极大的负面影响。碍于军费缺乏，列克星敦级和南卡罗莱纳级一度停工，为了节省一部分预算，突击者号和星座号最先接受了航母化改造，紧随其后的是马萨诸塞号。从好的一面看，这三艘航母为美国海军航空兵装备和战术的发展做了重大的贡献。美国对航母的研究其实可以追溯到1910年，当时飞行员尤金·埃利驾驶一架柯蒂斯D型飞机从伯明翰号上起飞，证明了军舰载机的可能性。1920年，海军将运煤船木星号改装为航母，并命名为兰利号，这也是美国航母公认的起点。\n\n进入二十年代末期，缺乏资金的美国海军在南卡罗莱纳级之后已有超过五年没有建造过一艘战列舰了，于是更加便宜的巡洋舰在这时进入了海军的视野。美国是巡洋舰大型化的主导者，1928年建造的北安普敦级就是其中的代表，其被设计为重型侦察巡洋舰，且安装有9门8英寸主炮，排水量达到10000吨上下，足以应对任何轻型巡洋舰的威胁。之后在1930年，为了应对德国服役的大型装甲巡洋舰，美国海军又兴建了两艘安装10英寸主炮的彭萨科拉级巡洋舰。\n\n如今，美国依然艰难地维持着两洋海军。但面对德皇的巨型战舰以及野心勃勃的日本，没有人知道美国海军能否在下一场冲突中得胜，亦或者保护自由和民主。"
 
 FRA_naval_lore: "法兰西国家海军史"
 Naval_lore.9.t: "法兰西国家海军：1900-1920"
 Naval_lore.9.d: "法国海军建立于17世纪，而其起源甚至可以追溯到中世纪，是目前世界上服役时间最长的海军之一。不管是在拿破仑战争还是世界大战中，法国海军都扮演了重要的角色，对建立和维护法兰西的殖民帝国起到了决定性的作用，也曾一度是唯一一支可以与英国皇家海军相提并论的全球海军。除了规模以外，法国多年来在海军技术的发展上也是领先于大部分国家的，这些创新包括了第一艘铁甲舰，第一艘机械动力潜水艇以及第一艘装甲巡洋舰。\n\n然而，当时间进入20世纪以后，法国海军的发展却陷入了停滞。以无畏号下水为起点，许多列强在这一时期都被卷入了海军军备竞赛，其中以英国和德国为代表，各国都大量投入资金，开发大口径主炮并建造新式无畏舰，作为传统海军强国的法国则只保有十余艘前无畏舰，完全落后于主要的竞争对手德国。一直到1910年，法国的第一艘无畏舰孤拔号才开始建造，这型战舰装备十二门305毫米主炮，使用较长的水线装甲来抵御水中弹，可以和德国新锐的皇帝级相抗衡。1912年，海军在孤拔级的基础上进行改进，订购了三艘装备340毫米舰炮的布列塔尼级战列舰，第四艘由希腊购买，但随着世界大战的爆发而取消。一年后，各大船厂又接到了全新设计的五艘诺曼底级战列舰订单，不过很快便在1914年被搁置。作为世界上第一种采用四联装主炮的战列舰，诺曼底级上应用的许多技术即使在十年后仍然深刻地影响着法国海军的设计理念。\n\n当法国在1914年加入世界大战之时，海军非常缺乏现代化的军舰。再者，法国将大部分的资源和人力都投入到了陆军装备的生产上，这自然使得法国海军获得的投资减少，大部分舰艇的生产都被暂停。按照战前达成的分工，英国海军将会专注于在北海对付德国的公海舰队，而法国海军则主要在地中海作战，监视在亚得里亚海活动的奥匈帝国海军。在战争初期，法奥双方曾发生过数次海战，基本都以英法联军的胜利告终。在1915年5月意大利加入协约国一方以后，法国获得了更加靠近奥匈本土的前进基地，其大部分舰只被转移到意大利的布林迪西港和希腊的科孚岛，几乎断绝了奥匈帝国在亚得里亚海上的交通线。时间到了1916年，法国陆军又在海军掩护下在雅典发动了两栖登陆，兵不血刃地迫使希腊的亲德政府同意与协约国合作，在塞尔维亚战败后重启了南部战线。除此之外，法国海军还在地中海上为协约国来往商船提供护航，击沉多艘德国潜艇，严重打击了德国的破交策略。可是好景不长，法国海军很快就随着法国在战争中的失利而迅速衰落。\n\n五年以来，整整一代法国青年的生命被消耗在泥泞冰冷的堑壕之中。即使1919年的凡尔赛条约结束了这场旷日持久的战争，但是法国已经在此起彼伏的无政府工团主义骚乱当中陷入了内战的边缘。比起物资缺乏和经济萧条，更为可怕的是法国人民长久建立起来的民族自豪感，都在这一屈辱性的失败下被彻底击碎。为了进一步动摇法国政府的根基，德国对工团主义者提供了包括武器和资金在内的秘密援助，这一策略与德国之前对付俄罗斯克伦斯基政府的方法类似，都是通过扶植反对与同盟国继续交战的反对派来彻底消除对方的战争意志。但没有人会想到，这招驱虎吞狼之计会在二十年后让德国付出惨痛的代价。虽然德国并未在凡尔赛和约中对法国海军的发展做出限制，但是此时已爆发内乱的法国显然无力继续对任何军备进行建设。诺曼底级战列舰被遗弃在船台上，其他的军舰也都由于缺乏燃料或维护而留在港口内。\n\n作为法国国内影响力最大，同时也是较为理性的社会主义政治派别，全国劳工联合会一直致力于弥合各社会主义党派的矛盾，并欲与共和国临时政府展开全国会谈以解决工人待遇等问题。即使如此，其仍然无法阻止更为激进的雅各宾派为了夺权而发动的一系列攻击性行为，这也导致法国建制派彻底丧失了谈判的信心，并最终导致了法国内战。"
 Naval_lore.10.t: "法兰西国家海军：1920-1936"
 Naval_lore.10.d: "随着战争局势日渐不利，法兰西共和国临时政府在军队高层的建议下决定放弃本土，撤往科西嘉岛和北非殖民地，将一切希望寄托于新成立的法兰西公社联邦会在几个月内快速崩溃，亦或者是被强大的德意志帝国推翻。然而这只不过是一厢情愿罢了，公社的成立获得了法国人民的支持，不管是南部农村的农民还是城市中的工人，这些沉默的大多数无不反感腐败无能的旧政府，使得公社的崩溃毫无根基可言。对于德国来说，虽然容克势力在经历了1918年斯巴达克起义后对社会主义有所忌惮，但是此时的法国作为世界上唯一一个工团主义国家，毫无疑问是受到孤立的，这完全符合德国战后在欧洲的利益。因此德国直接推动中欧同盟各国与法兰西公社建立了外交关系，甚至承认其为第三共和国的合法继承者，这对于急需外力帮助的流亡政府是致命的打击。\n\n1920年6月，共和国政府和原法国陆军一部在地中海舰队的护卫下抵达法属北非殖民地，并且一再宣称其拥有足够的能力在适当的时候反攻大陆。不过，此时的法国国家海军严重缺乏现代化所需的设备和资源，仅仅依靠北非有限的工业难以满足军队的运转。随政府一同撤退的军舰包括了两艘孤拔级，两艘布列塔尼级，以及包括丹东级和自由级在内的数艘前无畏舰。在世界大战之前，法国曾对突尼斯的费里维尔港和塞内加尔的达喀尔港进行过一番修缮，虽然这些中小型船坞无法支撑大型船舶的建造，但若是用于维护一部分海军舰艇还是绰绰有余的。此时面对在科西嘉岛附近日渐严重的海上摩擦，国家海军的停滞以及由此带来的与公社海军的力量对比失衡，促使流亡政府下定决心扩充海军实力。其抓住了二十年代至三十年代欧洲政治和外交局势转变的窗口期。\n\n虽然以德国为首的帝国公约在一开始对工团主义的威胁并不在意，但是这份担忧随着不列颠革命的成功以及第三国际的形成，再次为欧洲大陆上的旧势力敲响了警钟，欧洲似乎再次回到了世界大战前英法与德奥对垒的临界状态。在此基础上，原中央同盟国各国对军火出口贸易的把控也有所放松。流亡政府最先找上的，是以造船业闻名的两西西里王国。两西西里从二十年代中期起便一直愿意向小国以低价出售质量优异的驱逐舰或巡洋舰，共和国政府在1924年向其订购了六艘波塔乌级巡洋舰，这型战舰装备两座三联装330毫米主炮，采用主火力全部前置于舰桥的布局，成为了日后法国海军舰艇设计的代表，除了波塔乌号在1927年建成服役外，其余五艘都因经济原因而放弃。很快奥地利也同意其最大的海军船厂之一——第里雅斯特技术工厂为法国流亡政府兴建一批战列舰，也就是日后为人所熟知的神圣联盟级。1931年，神圣联盟号和法兰西号开始建造，其装备了九门410毫米主炮，在很大程度上参考了奥匈最先进的匈雅迪级战列舰。一年后，由法国人自行设计的尼斯级战列巡洋舰也被提交给奥地利，并分包给第里雅斯特船厂生产，其采用了主炮塔前置的布局，装备八门330毫米舰炮，与早先的波塔乌级巡洋舰理念相近。\n\n尽管共和国政府投入了大量资金，但是国家海军受限于北非孱弱的工业能力仍然无法独自对抗公社海军。在大英帝国崩溃之后，原协约国集团的残余势力很快就在世界舞台上被边缘化，反攻本土的机会似乎已经极其渺茫。然而随着第三国际和俄罗斯与帝国公约之间的矛盾愈演愈烈，欧洲上空再次阴云密布，法兰西共和国将会在此期间韬光养晦，并等待时机主动出击，而到那时，国家海军将会成为反攻的矛头。"
 Naval_lore.11.t: "法兰西人民解放海军：1920-1936"
 Naval_lore.11.d: "在法国内战期间，法国海军也一如这个国家一般陷入了分裂，大部分水兵选择加入革命队伍，但也不乏一些士兵仍然站在共和国政府一方。双方舰艇在海上发生过交战，不过由于人员和燃料的缺乏，大部分船只都只是停留在港口内，内战的海上战斗规模相对而言较小。除了随临时政府撤往北非的地中海舰队大部以外，其余战舰留在本土并在日后成为了新成立的法兰西公社海军的基础。\n\n法兰西公社海军又称法兰西人民解放海军，其分别在布列斯特和土伦拥有两支大型舰队。公社大部分的军事工业都集中于陆军，因此相比起其他海军强国，公社海军无论在技术层面还是数量规模都称不上先进，其主要作用是海岸巡逻和防御潜在敌人的登陆行动，而非在全球投射影响力。虽然落后于人，但是公社仍然在长期稳健地资助着海军发展，这一阶段的代表性工作就是其在二十年代前中期完成了共和国政府遗留下来的诺曼底级工程，其中茹尔·盖德号在1926年被改装为航空母舰。尽管诺曼底级战列舰无法与英德美等国在无畏舰竞赛期间建造的战舰相提并论，她们仍然足够保护法国北方的海岸线，巩固了公社脆弱的海防体系。在此之外，一部分老式战列舰更改了名字以纪念曾经的社会主义先驱，例如改名为让·饶勒斯的布列塔尼级普罗旺斯号。\n\n随着不列颠革命的胜利，欧洲的政治局势开始转向，曾经一度被孤立的法兰西公社拥有了一个坚定且强大的盟友，德国惊恐地发现1914年的情况似乎再一次成为了现实，帝国治下的欧洲秩序愈发摇摇欲坠。公社此时一转过去的守势姿态，并开始立志于将其军事力量打造为一支进攻型的部队，这当然也包括了公社海军。考虑到与德国之间的巨大差距，公社海军的首要战略目标显然不是消灭公海舰队，而应该避其锋芒，着力打击德意志帝国最为脆弱的一环，即其本土与殖民地之间的交通线，这些航线向德国输送着包括石油，橡胶和矿石在内的一切驱动其战争机器运行的资源。公社海军在确立了以破坏后勤交通线为主要任务之后，有针对性地发展了一系列轻型巡洋舰，并编成小规模的突袭舰队，负责在大西洋上埋伏帝国公约的商船。1927年，法兰西公社与意大利社会主义共和国合作启动先进巡洋舰计划，从中诞生了两级性能出众的掠袭巡洋舰。公社建造的，包括了两艘雷恩级和四艘加强过装甲的里昂级，这些巡洋舰全部装备九门152毫米炮和鱼雷，在新式蒸气轮机的驱动下可以达到33节的高速。公社自二十年代以来一直在扩张其潜艇部队的规模，同时海军也从德军在世界大战中发动的潜艇战中习得了经验，并大力推动潜水艇的研发，其中又以地中海上最致命的绿宝石级为代表，显示出法国在潜艇隐蔽技术上的领先。\n\n时间进入三十年代，虽然此时距离无畏舰竞赛已过去五年之久，各国对大舰巨炮的热情也逐渐平息，但公社仍然意图更新其过时的主力舰部队。面对流亡政府海军力量的壮大，公社在1932年订购了两艘国际级战列舰。国际级拥有两座四联装380毫米主炮和厚重的装甲，足以对付奥地利和流亡政府的大部分主力舰，建成后便被分配到地中海舰队，各国的海军军官都一致认可国际级是目前地中海上最强大的战列舰之一。\n\n长时间以来，海军只是公社军事力量中较为薄弱的一环，不过这一趋势正随着公社的科技进步而逐渐逆转。当德国和美国等资本主义国家在经济危机的大背景下日益衰落时，全世界的无产阶级都在翘首以盼高卢雄鸡的崛起。"
 
 RUS_naval_lore: "俄罗斯海军史"
 Naval_lore.12.t: "俄罗斯帝国海军：1900-1917"
 Naval_lore.12.d: "俄罗斯帝国海军建立于1696年，其服役历史长达两百多年直到1917年的二月革命。俄罗斯海军在正式建军前只不过是一支很弱小的海军力量，这一状况在彼得大帝任上得到改善。作为俄罗斯历史上最伟大的君主，彼得大帝非常清楚建设强大海军的重要性，因此在1696年的第二次亚速战役后，他大力推动海军在技术，规模和制度上学习先进国家，为俄罗斯海军的崛起奠定了基础。帝国海军经18世纪中后期的大发展，在19世纪早期达到了巅峰，规模上仅次于英国和法国。\n\n然而，俄罗斯帝国在19世纪表现出的颓势使得其在科学和经济等方面全面落后于西方国家，未赶上工业革命带来的蒸汽船舶红利，这也导致空有规模的俄罗斯海军彻底被工业化国家甩在了后头。到了1905年，海军长久以来在胜利中建立起来的荣誉在日俄战争中被击得粉碎，俄罗斯也成为了唯一一个败给亚洲国家的列强。截至日俄战争结束，俄罗斯海军由世界第三跌落到第六，海军的主要战略方向也从冲出远东改变为聚焦波罗的海和保护圣彼得堡。\n\n1907年，军方在日俄战争后第一次向杜马提议拨款推动海军现代化，却并未得到足够支持。一直到次年的波斯尼亚危机期间，俄国才意识到奥地利在巴尔干地区的野心已经严重威胁到盟友塞尔维亚和自身的利益，而德国与奥地利的联合也是势在必行，在现实压力下，国家杜马最终通过了这份发展海军的提案。1909年，俄罗斯兴建了四艘甘古特级战列舰，这是俄罗斯历史上第一型无畏舰，淘汰了多年来在俄军中占主要地位的老式前无畏舰，虽然这型战舰对俄国海军而言有着重大意义，但是碍于海军整体水平的落后，甘古特级的作用仅限于在战争期间保卫芬兰湾。甘古特级赶在世界大战之前服役，不过她们的部分炮塔功能和火控系统直到1915年年中才陆续完成。与此同时，俄罗斯设计了一款与甘古特级类似的玛丽亚皇后级战列舰作为黑海舰队的主力，以应对与奥斯曼土耳其之间日益紧张的关系。除此之外，海军的重整军备计划还包括了向其他国家求购的军舰和设备，比如由英国建造的留里克号巡洋舰。在世界大战爆发后，德国扣留了所有提供给俄罗斯的技术和装备，来自英国的援助也因为西线战事吃紧而慢慢减少，俄罗斯海军的发展再次停滞。\n\n在战争期间，俄国海军分别在波罗的海和黑海同德国与土耳其交战。在波罗的海方向，俄军的行动主要停留在袭击运输船和布雷，但由艾博尔哈特和高尔察克领导的黑海舰队则在对奥斯曼海军的战斗中屡建功勋，主要的损失便是1916年10月在塞瓦斯托波尔失事的玛丽亚皇后号。\n\n在1916年时，即使俄罗斯帝国仍有实力可以发动如布鲁西洛夫攻势这样的大会战，但实际上这个国家已经在饥荒的影响下步履维艰了。望着前线运回的无数棺材，每一个俄罗斯人都倍感无望。当人们对沙皇的统治彻底失去信心的时候，首都地区开始出现大规模的抗议游行，在军队也倒戈加入人民的队伍后，沙皇被迫退位平息民愤，终结了俄罗斯延续数百年的帝制。这就是震惊世界的二月革命。"
 Naval_lore.13.t: "苏维埃/俄罗斯共和国海军：1917-1936"
 Naval_lore.13.d: "二月革命推翻了沙皇的统治，俄罗斯自此成为共和国，但是资产阶级临时政府仍然决定向协约国履行条约义务，在民众的反对声浪中坚持继续对德作战，在经历了1917年连续的大败之后，俄军的士气早已跌落谷底。由于临时政府缺乏对政权的集中把控，其统治很快就不得人心。尽管此时的俄军已有分崩离析的苗头，但其仍然是世界上规模最庞大的军队，在东线牵制着百万德奥联军。为了腾出力量专心对付法国，德国在东欧和里加湾发起了数场大型攻势，在对俄军造成巨大打击的同时，企图迫使俄国政府退出战争。\n\n战争失利连带着在二月革命后人们过高期待的破灭，使得俄罗斯在1917年末陷入了急剧的社会动荡。临时政府的施政方针软弱摇摆，对彼得格勒苏维埃一再让步，这不仅造成整个城市充斥着抗议示威，也加剧了政治的不稳定。军方与克伦斯基政府的不信任同样在加深，1917年8月，科尔尼洛夫将军在战争部长助理萨文科夫的建议下发起了“向彼得格勒进军行动”，意图维持俄国国内的稳定，这就是动摇临时政府执政根基的科尔尼洛夫事件。克伦斯基却对科尔尼洛夫的行为产生了误解，授权布尔什维克党组织武装保卫城市，事后证明这一决定是灾难性的，并直接成为了十月革命的导火索。多年后，许多人认为在布尔什维克党领导人弗拉基米尔·列宁回国组织革命的背后有着德国的影子，或将其与德国在法国内战期间的所作所为联系起来，但实际上，共产主义在士兵和工人群体中已经开始散播，在大多数俄罗斯人希望结束战争的背景下，成为了人民声音的代言人。1917年11月7日，停泊在彼得格勒的阿芙乐尔号巡洋舰一声炮响，十月革命爆发了，红军在短时间内控制了俄罗斯的核心工业地带，这也是俄罗斯内战的开端。\n\n在内战期间，大部分水兵都加入了红军阵营，他们同样也是在攻占冬宫的行动中表现最抢眼的团体之一，但是红军的舰艇大部分都因缺乏燃料和零件而留在港内，水兵则同陆军在陆地上一起作战。反布尔什维克的势力常被称为白军，不过所谓的白军从未团结一致，这是一支鱼龙混杂的队伍，包括了社会革命党人，沙俄军官，农民和土匪等形形色色的阶级，其中势力较大的是盘踞在西伯利亚的全俄督政府，南方的邓尼金集团和北方的尤登尼奇集团。无论从兵员还是战争潜力上说，白军相比红军都处于劣势。尽管如此，形势对于红军而言并非一帆风顺，1918年列宁死于一场社革党人执行的刺杀，极大的破坏了红色阵营中央的团结，斯大林和托洛茨基等人的矛盾逐渐走向前台，红军的意志也发生了动摇。为了防止欧洲大陆上再出现一个社会主义大国，德国采取了与对待法国不同的方式，转而选择大力军援白军，到了后期甚至派出正规军直接干涉俄国内战。在德国的帮助下，白军击败了布尔什维克，俄罗斯共和国重新归于统一，作为对德国的回报，俄罗斯政府签署了屈辱的明斯克协议，承认了德国在布列斯特-立陶夫斯克条约中获得的一切利益，还加上了俄罗斯共和国的大部分经济利益。\n\n在二十年代，俄罗斯海军经历了一轮缩减，大多数老旧舰艇都被解体出售补贴财政。尽管大体上俄罗斯海军仍然十分落后，其在二十年代末期获得了一些差强人意的新军舰。1925年年中，俄罗斯在德国技术人员的帮助下延续了伊兹梅尔号和博罗季诺号战列巡洋舰的建造工作，这型设计于世界大战之前的战舰装备十二门356毫米主炮，到1928年完工时已落伍超过十年，却也是俄罗斯海军最先进的主力舰了。除此之外，共和国还完成了帝国遗留下来的斯维特兰娜级巡洋舰，在1917年二月革命爆发时，斯维特兰娜级已完成了90%，为了躲避德国的兵锋从塔林被疏散至彼得格勒。原本苏维埃政权预计在1919年前完成斯维特兰娜的建造，但却在内战中被搁置，战后共和国政府对其进行了改装，并在1927年服役。\n\n俄罗斯海军在1936年时仍在波罗的海和黑海维持了一定的存在，不过其在太平洋和巴伦支海方向的实力却很弱小，在俄国彻底恢复元气前，也许还有很长的一段路要走。"
 
 AUS_naval_lore: "奥匈帝国海军史"
 Naval_lore.14.t: "皇家与王家战争海军：1900-1920"
 Naval_lore.14.d: "奥匈帝国海军是哈布斯堡王朝军事力量的三个分支之一，又称皇家与王家战争海军，虽然早在神圣罗马帝国时期就已具有雏形，但其实际上直到1867年奥匈和解时才由原奥地利海军重组为如今的帝国海军。自建立以来的数十年间，奥匈海军与意大利海军有着长期的竞争关系，二者针锋相对地发展制衡对方的舰船，并在意大利独立战争时期多次兵戎相见。除了外患，奥匈海军还一直面临着多元民族问题等内忧，它的队伍由多达十二个民族组成，其中德意志人和捷克人负责通信和机舱，匈牙利人一般担任炮手，而克罗地亚人和意大利人则以海员为主，一线的军官甚至需要会说四门语言才能领导这样一支成分复杂的军队。\n\n伴随着二十世纪初英国与德国之间愈演愈烈的无畏舰竞赛，奥匈与意大利之间也围绕亚得里亚海的制海权进行着一系列海军军备建设。此时，海军受到身居高位的弗朗茨·斐迪南大公青睐，被赋予了一定的特权。斐迪南大公在早期虽然远离军方的决策圈，但在军队服役的生涯和之后环游世界的眼界使他成为了一个海军爱好者，他积极地参与海军建设方面的事务，为饱受忽视的海军带来了更多关注，也使得奥匈在舰队实力上不至于被意大利拉开巨大差距。在英国皇家海军列装历史上第一艘无畏舰后，奥地利的海军设计师们也意识到了这一革命性舰种的意义，未来的海战将是无畏舰的主场。1908年，泰格霍夫级战列舰的设计方案由战争部海军处批准，于1910年在的里雅斯特技术工厂正式投产。海军总共订购了四艘，其中三艘在世界大战爆发前建成服役，四号舰圣伊斯特万号则直到1915年末才完成。\n\n随着1914年6月28日萨拉热窝街头的一声枪响，斐迪南大公倒于血泊之中，欧洲脆弱的和平也走到了尽头。当联合力量号载着这位有恩于海军的王储的遗体回到国内时，帝国上下为之震怒，奥匈帝国即刻宣布进行全国总动员，并以所谓情报部门参与刺杀为由向塞尔维亚发出了措辞强烈的最后通牒。两国间紧张的局势引发了周边国家的关切，德、俄、英、法等国在一个月间进行了密集且激烈的外交交锋，史称七月危机。在其中反应最为强烈的俄罗斯帝国正告奥匈，如若其与塞尔维亚交战，俄罗斯将会直接介入。这一表态让奥匈军方犹豫再三，不过在德国开出空白支票的安慰下，帝国陆军在7月28日上午开始炮击贝尔格莱德，并在两周后跨过德里纳河悍然入侵塞尔维亚，正式拉开了世界大战的序幕。\n\n奥匈海军在战争期间曾参与数次行动，不过在1915年意大利加入协约国之前，除了零星的突袭外，舰队大部分时候都驻泊在波拉港的基地内。尽管水面舰艇部队建树不多，奥匈的潜艇战却对协约国在地中海上的航路造成了不小的打击，迫使英法等国在奥特朗托海峡部署了一队驱逐舰和大量带有深水炸弹的武装拖网渔船，构成了严密的奥特朗托封锁线，极大地限制了奥匈海军的活动范围。1917年，霍尔蒂·米克洛什上校率领一支由巡洋舰和驱逐舰组成的舰队，对封锁线发动了一次突袭，并取得了击沉两艘驱逐舰和多艘武装渔船的战果。1918年6月，此时已升任海军少将的霍尔蒂卷土重来，奥匈的战列舰部队倾巢出动，意图夜袭封锁线上的意军，但是此次行动却被一艘意大利的摩托鱼雷艇发现，最终导致圣伊斯特万号被击沉。不过仅仅几个月后，意大利在威尼托地区便兵败如山倒，王国急需一场军事胜利以刺激国内日渐低迷的士气。11月1日，两名意大利蛙人利用一枚人操鱼雷袭击了停泊在波拉的联合力量号，不过最终未能击沉这艘战舰。\n\n尽管奥匈帝国成为了战争的胜者，但多年的战乱却暴露出帝国在文化和阶级上的割裂。战争结束的最初几年里，奥匈在处理内部和意大利等占领区的动乱上耗费了大量精力，因此仅在1919年建造了一艘基于森塔代舰方案设计的涅戈万海军上将级巡洋舰。\n\n之后，奥匈帝国海军几乎在战列舰的发展上停滞了，这也使其成为了第二次海军军备竞赛当中无足轻重的一员。"
 Naval_lore.15.t: "皇家与王家战争海军：1920-1936"
 Naval_lore.15.d: "随着国内和占领区的紧张局势在二十年代早期逐渐降温，卡尔一世继承了已故的弗朗茨·斐迪南大公的遗愿，开始着手进行大规模的改革，试图将奥匈帝国改造为一个能在二十世纪生存的新国家。不过奥匈的联邦化进程并非一帆风顺，匈牙利贵族的反对和内莱塔尼亚地区的民族自治运动都使得卡尔的计划进展缓慢，政府不得不暂缓部分激进的改革。\n\n这一时期，面对政府不太宽裕的财政状况，奥匈海军基本上远离了英国和德国之间的海军竞赛，转而将注意力投向灵活的护卫舰艇和潜艇，这一转向的战略考量基于大战时期的经验教训，尤其是考虑到大型舰艇在地中海这类狭窄的水域中作用有限，又极易被鱼雷艇或潜艇针对。因此，奥匈帝国在对意大利的战后条约中也并未索取战列舰，只是要求最大限度地削弱意大利海军力量，不过由于意大利很快就陷入了内战，而奥匈又忙于治理威尼托占领区，这一要求没有实际执行。1922年，作为海军现代化计划的一部分，政府订购了八艘基于骠骑兵代舰设计的龙骑兵级驱逐舰，这种排水量达到1700吨的驱逐舰装有两座双联装12厘米炮和三座三联装45厘米鱼雷发射管，相比奥匈战前建造的驱逐舰体型增大不少。与此同时，海军还将部分意大利赔偿的驱逐舰进行了集中改装，统一归类为图乌级驱逐舰。\n\n尽管海军内部对战列舰的看法仍然没有达成一致，但可以肯定的是，这支仅拥有三艘无畏舰的舰队实在是过于孱弱。早在1914年上半年，海军总司令安东·豪斯上将就提出要在1915-1918海军法案中新建四艘战列舰，奥匈政府在战前通过了这一议案。这些战列舰以君主代舰为蓝本，以两座三联装和两座双联装的炮塔排布安装了10门350毫米主炮。然而就在世界大战爆发后，奥匈取消了所有的海军合同，并将资金全部投入陆军武器的生产。起初，政府决定将这四艘刚开建的战舰全部拆除，但受到了豪斯的极力反对，最终双方在1915年2月达成妥协，君主代舰的建造工程不会正式取消，并将视情况在战后重启，这些战舰于此后五年间一直处于停工状态。她们的建造在1921年得以延续，并于两年后正式服役，成为了日后为人所熟知的匈雅提级战列舰。匈雅提级在1929年前后又接受了集中改装，主要将350毫米炮换成了8门380毫米主炮，同时安装了新的防空炮和水上飞机弹射器。不过好景不长，奥地利未来发展战列舰的努力，随着匈牙利议会在二十年代末决定不再承担帝国的海军预算而彻底破产，海军只能转而选择类似于战列巡洋舰的廉价设计。由此而诞生的施瓦岑贝格级战列舰便宜耐用，大部分设计基于匈雅提级，以后者最初的主炮布局安装有10门350毫米主炮，但在航速上却远超后者。1932年，两艘施瓦岑贝格级建成服役，但受海军预算紧张的影响，后两艘的资金直到1934年晚期才基本到位，使得其工程的实际完成时间超过了原定的1936年。\n\n到了三十年代，法兰西公社在有了不列颠联盟的合作后如虎添翼，进一步加强了自身在地中海地区的海军实力，这对于奥地利而言是重大的威胁。由于担忧不断扩张的公社海军在下一次可能的冲突中再封锁帝国的交通线，海军在1932年购买了四艘彗星级大型驱逐舰，用以应对法国的沃克兰级和空想级，与之一同服役的还有两艘现代化的库斯托扎级巡洋舰，其火力足够应对大部分新式巡洋舰。另一方面，奥匈从德国引进专家和技术授权，对潜艇部队做了一系列升级。新设计的U-120级潜艇体型紧凑，产生的噪音比以往的任何潜艇都要小，非常适合在亚得里亚海等浅水区活动，不仅可以袭击第三国际的贸易船团，还可以利用其布雷能力在战时通过水雷封锁公社的土伦军港。作为一支在地中海活动的区域性力量，奥匈海军的发展战略充满了不同于海军大国的特色，其以部分精锐主力舰搭配大量小型舰艇和摩托快艇组成的突袭舰队为主，践行着一击脱离的战术理念，十分符合帝国当下的地缘环境。\n\n随着政治危机再一次如1914年一般在欧洲蔓延，所有人都沉浸在对下一场法德冲突的恐惧之中，奥匈帝国也不例外地对这一局势感到不安。除了西面的威胁，帝国的老对手们也在南方积蓄着力量，等待着时隔二十载的复仇。战争海军，这一往往被世人所忽视的力量，在如今动荡的时局中，仍然是奥匈帝国国防大业的重要一环。"
 
 
