l_simp_chinese:
 submarine: "潜艇"
 submarine_desc: "潜艇是一种隐秘的袭击舰艇。重型潜艇体型更大且更为强力，同时也有着更长的行动航程，有些甚至具有海对海和对岸炮击能力。"
 both_cruisers_desc: "护航巡洋舰 - 由防护巡洋舰发展而来的轻型化舰体，其主要目标是为主力舰提供屏卫，驱离灵活的驱逐舰，同时也可以用威力巨大的鱼雷攻击缓慢的主力舰。\n\n大巡洋舰 - 由防护巡洋舰发展而来的重型化舰体，可执行非常多样的任务，包括独自袭扰敌方补给线或者在舰队当中担任斥候的角色。对于无力负担主力舰的国家而言，大巡洋舰是最好的旗舰选择。"
 light_cruiser: "护航巡洋舰"
 light_cruiser_desc: "由防护巡洋舰发展而来的轻型化舰体，其主要目标是为主力舰提供屏卫，驱离灵活的驱逐舰，同时也可以用威力巨大的鱼雷攻击缓慢的主力舰。"
 heavy_cruiser: "大巡洋舰"
 heavy_cruiser_desc: "由防护巡洋舰发展而来的重型化舰体，可执行非常多样的任务，包括独自袭扰敌方补给线或者在舰队当中担任斥候的角色。对于无力负担主力舰的国家而言，大巡洋舰是最好的旗舰选择。"
 destroyer: "驱逐舰"
 destroyer_desc: "最小型的掩护型军舰。其任务是保护己方大型军舰，以及寻找并摧毁敌方的潜艇。"
 ship_hull_light: "轻型船体"
 ship_hull_light_desc: "最小型的掩护型军舰。其任务是保护己方大型军舰，以及寻找并摧毁敌方的潜艇。"
 carrier: "航空母舰"
 carrier_desc: "携带着大量舰载机投入战斗的主力舰。你也可以将其作为浮动的机场，部署在敌方的海岸之外。"
 battleship: "战列舰"
 battleship_desc: "战列舰是一种全能型的主力舰。它们达成了速度、装甲与火力的平衡，不过在各方面都不出彩，却是强国海军的基石。"
 battle_cruiser: "战列巡洋舰"
 battle_cruiser_desc: "战列巡洋舰在火力上通常和战列舰相差无几，但是为了提高速度而牺牲了装甲防护。"
 SH_battleship: "超级无畏舰"
 SH_battleship_desc: "人类有史以来建造的最大型的主力舰，虽然超级无畏舰并非海军术语当中的门类之一，但是其普遍装备大幅超越一般战列舰口径主炮的事实让她们的地位超然于战列舰之外。"
 armored_cruiser: "改进型装甲巡洋舰"
 armored_cruiser_desc: "在短暂退出历史舞台后，装甲巡洋舰作为巡洋舰杀手的角色重新披挂上阵，一般装备8英寸以上的主炮，一些二流强国也会将其作为主力舰使用。"
 convoy: "运输船"
 convoy_desc: "运输船承担着国际间货物和资源的运输。它同时也被用来运输部队以及开展登陆作战行动。"
 sh_battleship: "无畏舰"
 sh_battleship_desc: "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 battlecarrier: "航空战列舰"
 battlecarrier_desc: "航空战列舰是一种结合了航空母舰和战列舰特点的大型舰船，通常只出现在理论假设中。"
 convoy_1: "运输船"