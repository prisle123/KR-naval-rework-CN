 navy_rework.5.d: "§R奥马哈号巡洋舰执勤记录§!\n（EST）14:49:82 海域（41°19′55″N 68°03′47″W）水上飞机发现目标，该目标疑似装备有金属制大口径舰炮，不明口径的对空武器和高级动力系统，正向波士顿海湾驶去。通讯部继续尝试联系目标船只。\n\n（EST）15:02:22 海域（41°21′29″N  68°03′49″W，波士顿海湾）目标进入波士顿市区范围，国民警卫队已配合驱离数个海滨浴场的游客，奥马哈号全体主副炮准备警示射击。通讯部继续尝试联系目标船只。\n\n（EST）15:14:59 海域（41°21′29″N 68°03′49″W，波士顿海湾）目标无视呼叫，继续向波士顿海湾方向行驶，速度有所减慢（约20节）。奥马哈主炮装填完毕，副炮警告射击。通讯部继续尝试联系目标船只。\n\n（EST）15:21:01 海域（41°21′29″N 68°03′49″W，波士顿海湾）目标继续减速，其舰上武器疑似对准奥马哈号。通讯部收到奇怪的信号，可能为目标所发。奥马哈号因港湾水深警示停止前进，改为封锁海岸。波士顿海军航空队收到命令待命。\n\n（EST）15:23:88 海域（41°21′29″N 68°03′49″W，波士顿海湾）目标突然在USS 宪法号附近急停。经奥马哈号海军参谋指出，目标船体正是一模一样的USS 宪法号！目标附近海域已受国民警卫队及海岸警卫队封锁，地面部队正在前往事发地区。\n\n现场指挥官带领一支小分队登船后发现了一批大型人形钢铁制物体，其中一个在其头部戴有一顶19世纪的古典海军军官帽。我们确信这些物体并不是什么巫术或者是外太空来客。\n\n对此，我们之后通过各种方式尝试唤醒它们，终于在一个电报线接口接上电报机后获得了讯号。钢铁怪人自称铁甲船长，是宪法号的舰长，并向我方官员寻求帮助。\n\n简报已呈递总统办公室。"
 navy_rework.5.1: "马上联系铁甲船长！"
 navy_rework.6.t: "铁甲船长"
 navy_rework.6.d: "电讯：华盛顿白宫特别联系处\n\n尊敬的美利坚合众国最高指挥官：\n\n向你致以崇高的敬意，\n\n首先对贸然闯入你们的领海表示非常的抱歉，一定是我那该死的导航系统又出问题了。\n\n我是铁甲，美利坚合众国军事力量的指挥官。我的国家正遭受卑鄙的共产主义中国的侵略，我们面临着中大危机：在此之前，我国与中国爆发了史无前例的核子战争，这几乎完全摧毁了美国的所有土地，美国的军队只剩下了我和宪法号。因此我只能将宪法号进行改装，试图前往前线继续与那些共匪作战。 但是由于导航系统故障，我最后来到了这个似乎完全不同的世界。\n\n我恳求获取一艘状况更好的驱逐舰，因为如你所见，宪法号现在的状态已经超过了她的承受能力。我将不胜感激。"
 navy_rework.6.1: "要多少就给多少！继续前进吧，机器勇士们！"
 navy_rework.6.2: "抱歉我们没什么能给的，你们走吧。"
 
 
 navy_rework.3.t: "流星"
 navy_rework.3.d: "一颗流星坠落在沿海的一座岛屿上，巨大的爆炸声和冲天的火光即使是在一些内陆城市也能看见。政府十分重视这一事件，回收陨石的碎片不仅对科学研究有帮助，对于政府的形象也将有所提升。火速组建的探险队由一名陆军少校指挥，另外还有一众专家学者随行。\n\n陨石坠落的小岛已经荒废多年，如今没有任何居民，海军的一些舰船对岛屿周边海域进行了封锁。探险队在第二天早上登陆了这座岛，并开始向深处前进。在弥漫的尘土中，探险队终于在中午左右到达了岛的中心位置，而他们即将震惊于他们看到的东西。那是一个巨大机械物体，长度超过一公里，几乎是一个小型城镇的大小，以人类的科技实力绝不可能建造那么大的物体。\n\n通过一些狭窄的裂缝和通道，调查队成功进入了机械的内部，一些人由此分析这可能是一艘庞大的太空船，由外星种族建造。更加深入的调查进一步印证了人们的猜想，在太空船的深处，调查队发现了一些身材高大的未知人形生物的遗骸，这几乎使得所有人断定这是一艘外星飞船。\n\n在如此重大的发现影响下，政府派出了大批部队将整个岛包围得水泄不通，无数的研究人员来到岛上对这艘太空船进行研究。然而这些技术对于人类而言太过高深，我们完全无法理解它们的运作原理。在对内部进行了清理后，工程兵部队对太空船的外壳进行了力所能及的修复，由于船体几乎没有遭受损失，这艘太空船还可以使用。我们的科学家在经过调查后竟然成功启动了它，自动化的维修机器迅速修复了所有故障的设备，就连它的作战系统也是全自动化的。\n\n虽然我们现在完全不知道该怎么使用这艘太空船，但政府和军方已经激动难耐，他们将这艘太空船命名为太空堡垒。"
