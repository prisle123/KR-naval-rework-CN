 navy_rework.4.t: "平贺让的梦"
 navy_rework.4.d: "平贺让在问询后的时日里一直睡不好觉。作为日本帝国最有经验同时也是最有名望的海军设计师，他在友鹤事件之后就患上了严重的失眠症。这次事件就发生在几年前，对于他在海军中的地位是一次重大的打击。\n\n1934年，由平贺让设计的友鹤号鱼雷舰在一次暴风雨中倾覆，造成了一百多人罹难的惨剧。不论何时他闭上眼睛，他都能看到舰员们的亡魂在他面前游荡，反复问着他为什么会发生这一切，为什么他们非死不可。这对于平贺让而言是精神上的折磨，这份自责在几年来也伴随着他，让他久久不能走出来。而最近发生的第四舰队事件他的心情更加雪上加霜。\n\n就在不久前，第四舰队在例行演习中遭遇了极端天气，随着时间推移，天气逐渐恶化并在九月二十六日达到了台风的程度。在大风中，两艘最新的特型驱逐舰——初雪号和夕雾号的舰艏被滔天巨浪完全摧毁。即使是最新建造的重巡洋舰也不能幸免，它们的舰体结构都受到了不同程度的损伤。其中，妙高号、最上号和潜水艇母舰大鲸号的船壳严重开裂，轻型航母凤翔号和龙骧号的飞行甲板和上层建筑受到破坏，甚至导致龙骧号的机库被淹。严岛号布雷舰遭受的损失则需要为期数个月的大规模整修，整个工期几乎相当于完全重建一艘船。几乎所有的驱逐舰都在台风中受损。还有五十四名士兵被巨浪卷入海底失去了生命。在第四舰队事件发生后，海军省立刻召开了一次听证会，矛头直指平贺让，指责是因为他的设计失误导致了日本军舰头重脚轻的弱稳定性问题。这对他的精神又是一次巨大打击。\n\n平贺让在睡前喝了点酒，这在第四舰队事件之后几乎成为了他的习惯。但随着他逐渐借酒精助眠，他不得不每次喝的越来越多，否则将根本没有效果。不过今晚他却睡得格外好，很快就进入了梦乡。\n\n在他的梦中，他仿佛置身于一片黑暗的虚空之中，没有任何重力可言。就在他以为会永远在黑暗中漂浮下去时，一束光突然穿透整个空间点亮了一切。平贺让花了好一会才意识到自己竟然在宇宙之中，地球犹如一个庞然大物，完全占据了他的视线，让他不由得感叹这一切的宏伟感。他听到身后传来低沉的轰鸣声，就像是一头巨兽在酣睡时发出的鼾声，又像是蒸气轮机在低速运转时的嗡嗡声。平贺让受过良好的教育，他知道声音无法在真空中传播，但他还是抑制不住向后看去。他缓慢地转过头，只看到另一个庞然大物完全将漆黑的星空遮挡住。“我的天啊”，他自言自语道，接着试着平静自己涌动的心情试图理解眼前的物体。他向上望去，在物体的顶端看到了一颗菊花纹章，那是天皇的象征。纹章在阳光照射下闪烁着耀眼的光芒，这将他的思绪拉回了他初出茅庐担任设计师的时候，此时他才意识到眼前的物体竟然是一艘巨大的战舰。即使这艘船的样子和帝国海军现役的所有战舰都不同，但是平贺让仍然被她优美的曲线所深深吸引，他花了不知道多久凝望着这艘战舰，久久不愿离去。“这就是世界上最美丽的战舰啊...”\n\n突然，急促的电话铃声吵醒了他，把平贺让从深深的震撼中拉回了现实。他看了一眼床边的时钟，现在是凌晨两点，整个城市万籁俱寂。他忿忿地接起电话，但就在他能开口之前，对面的声音已经响起，“中将，请你现在立刻前往海军省。”\n\n平贺让不解地问道：“什么事情这么紧急？” \n\n然而对方却未正面回答，“在我的职权范围内我只能告诉您，您将要带领一支设计团队。车已在等着了。”\n\n平贺让转头看向东京黑色的夜空，喃喃自语道：“大和。”"
 navy_rework.4.1: "是时候醒来了。"
 navy_rework.4.2: "告诉我们的特工下次不要把个人想象放在监视报告里！"
 
 navy_rework.100.t: "巨兽"
 navy_rework.100.d: "巨兽是超出人类想象和理解范围的位面入侵者。由于使用了未来甚至是太空时代科技，巨兽可以轻易地摧毁视线内的一切，但是这一次，你也会有机会使用它们。\n\n请务必注意，使用巨兽将会破坏游戏平衡和历史性，只有玩家可以使用它们。\n\n现在来决定吧，是否要选择让整个世界陷入火海？"
 navy_rework.100.0: "安排！"
 navy_rework.100.1: "再说吧。"