 navy_rework.1.t: "海怪？"
 navy_rework.1.d: "最近，我们的渔业部门收到了许多渔民反应在沿海渔场附近出现了一头巨型的海洋生物，它的移动速度很快，大小超过他们所见过的所有舰船。这些报告最初并未获得重视，直到好几艘渔船在夜间捕捞时被海怪迎头装上，雪片般的报告使得政府不得不加以重视。\n\n一支由生物学家和海军官兵组成的调查小组很快成立，他们召集了附近的捕鲸船和一些海军巡逻舰，准备在夜间搜寻海怪的踪迹。起初几天可谓一无所获，调查小组也逐渐失去耐心，一些人将此怪罪到渔民的愚昧。但是在一周后的一个晚上，调查小组终于有了进展。\n\n在一个月圆之夜，水下开始出现低沉的嗡嗡声，这引起了所有人的警觉，当所有船只都将探照灯对准躁动的海面时，所有人都看到了那个水下飞速移动又若隐若现的影子。“不可能有生物可以那么快地游动！”一个海洋学家尖叫到，但很快弭在人们看到黑影越来越大的恐惧中。它出现了，一头黑色的巨兽冲出水面，掀翻了附近的几艘小船，人们从海怪上浮造成的雨雾中望去，才发现这居然是一艘巨大无比的潜艇，简直就像儒勒·凡尔纳笔下的鹦鹉螺号。\n\n潜艇的甲板上亮起了灯，调查队可以看到上面陆续走出一些船员。一艘胆大的巡逻舰直接驶向了这条黑鱼，就在所有人屏气凝神之间，潜艇的船员并未表现出敌意，反而示意调查队登船。在潜艇的甲板上，调查队见到了这艘潜艇的艇长马蒂亚斯·托雷斯，他自称正在与一个名为欧西亚联邦的国家交战，但在一次下潜后便失去了与祖国的所有联系。尽管调查队完全听不懂他说的，但通过观察他们得出了惊人的结论，这艘潜艇似乎使用核子裂变作为动力来源，还安装有飞行甲板和一种电磁力驱动的大炮，这完全超出了所有人的理解。毫不夸张地说，即使是世界上最强的战舰与之相比，都将不值一提。\n\n为了补充潜艇上逐渐紧缺的食物，托雷斯艇长与政府达成了协议，将会在找到回到原来世界的方法之前协助我们的海军执行任务。"
