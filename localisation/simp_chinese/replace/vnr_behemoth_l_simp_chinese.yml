 navy_rework.2.t: "最后一次航行"
 navy_rework.2.d: "[constitution_mod_loc]"
 constitution_usa_1: "美国海军情报局报告\n§RTOP SECRET§!\n\n阁下，事发突然，但经由海军情报局局长特批，近日发生在新英格兰东南海域（41°21′29″N-68°03′49″W）的异动已被列为一级机密。现将具体事况陈列如下：\n\n美国海岸警卫队执勤复件\n（EST）13:44:42海域（40°47′59″N-68°03′45″W）\n二类货船“鲶鱼”号（荷载3.45万吨，实载2.78万吨，波士顿船运公司监造，1933年6月下水）遭遇不明武装木质帆船撞击。据大副詹姆斯描述，约20分钟前，“帆船”自右舷12度剐蹭而过，货船右侧下方龙骨结构受损，前020货舱部分进水。现已派出00732巡逻队（属普罗维登斯）前往营救。\n\n（EST）14:10:03海域（40°83′30″N-68°03′46″W）\n海岸警卫队00640巡逻队（属纽黑文）于巡逻途中发现不明武装木质帆船，武装可能为舰尾金属制疑似中型舰炮，舰首挂有美国国旗。帆船出现在巡逻船左舷46度约1.7海里处，以时速超过45节往东北方向新英格兰海岸驶去。已通知各单位注意，必要时候随时拦截。\n\n（EST）14:10:03海域（41°19′32″N-68°03′46″W）\n海岸警卫队00778巡逻队（属波士顿）于巡逻途中发现不明武装木质帆船，据《美国船只注册条例》认定为上世纪的风帆战舰，编号不在册。00778队尝试跟随并通过广播电台进行喊话，无果。但该船疑似察觉我方意图，正加速向波士顿市区方向逃离。已通知美国海军（波士顿）协助拦截。"
 constitution_com_1: "§R!!! 急电 !!! - 呈递最高苏维埃 - !!! 急电 !!!§!\n\n至斯大林同志并苏联人民委员会：\n\n就在今天凌晨3时许，一艘挂着美国国旗的风帆战舰突袭了列宁格勒舰队基地，对港口及波罗的海舰队造成了不同程度的损伤。英勇无畏的红海军战士们通过岸炮和基洛夫号上的舰炮有利地回击了来犯之敌，目前风帆战舰已经被击沉。奇怪的是，在打捞上来的残骸里我们并没有发现任何人类尸体，反而是一大堆奇奇怪怪的钢铁和疑似引擎的东西。我们的科学家认为这些可能是一种新型动力系统和武器系统，正在做进一步的研究。\n\n损失方面，战舰几乎完全摧毁了列宁格勒港的3、5、6号船台，不过波罗的海舰队只遭到了轻微的损伤。虽然美国在此敌来犯前后并没有任何表态和进攻的意图，我们在国际上的间谍也没有任何相关消息表明美国有预谋地策划了这一事项。一些调查员同志认为这可能不是地球的生物，但我们更愿意相信我们所看到的。资产阶级世界对我们的恶意也不是一天两天了，这件事完全可以当成又一次对苏维埃围攻的开始。\n\n目前各大军区已经按照预案进入了一级战备状态，随时准备迎接好资产阶级世界的全面进攻。红海军正在等待人民委员会的最终意见。\n\n人民国防委员会委员长\n克利缅特·叶夫列莫维奇·伏罗希洛夫"
 constitution_com_2: "§R人民国防委员会报告§!\n\n主席同志：\n\n在昨日凌晨，一艘挂着美国国旗的风帆战舰于我国领海向我们驶来。在我们的科学家同志及海军部的相关同志登船检查后，发现了一个带着船长帽的钢铁怪人，似乎是那艘船的船长。正当我们的研究员同志终于找到和怪人的联系办法时，怪人却突然向我们的调查团队发动了突然袭击。在调查队无一幸免、全部牺牲之后，怪人又驾驶着战舰袭击了我们停在港口中的军舰，造成了大量的毁伤。我们的岸防部队在他破坏一番之后好不容易击沉了战舰，遗憾的是，它所携带的大部分武器都已经无法被复原研究，我们只找到了部分残存的火炮部件，现已送回研究。\n\n至于这艘船究竟从哪里来，我们的一位研究员同志认为这根本不是我们世界的美国所为，因为这个钢铁怪人曾经发出类似“核战争”之类的怪话，而这些科技显然是现在的美帝国主义还没有掌握的。不过，也有国防委员认为应该就此机会严惩帝国主义者们。"
 constitution_generic_1: "虽然如今仍有很多沿海的居民在使用帆船，但是能一睹过去风帆战舰的雄姿还是一件非常少有的事。最近在一些港口的海员中，一则消息迅速传递开来，一艘货船在离我国领海不远处发现了一艘悬挂美国国旗的风帆战舰，据说这艘船有三座桅杆，和过去的护卫舰十分相似，一些人认为那是美国海军的宪法号，不过这显然引起了更多的质疑，就在几年前，宪法号刚刚才在一艘扫雷舰的拖拽下完成了全球航行，现在正在波士顿作为博物馆展出，不可能独自出现在海上。\n\n随着各种阴谋论不胫而走，以及波士顿市政府确认宪法号正在波士顿港内停泊着，一些冒险者自发组建了一支队伍，想要在公海上找到这艘漫无目的巡游的帆船。\n\n搜索队几乎没有花太多力气就在一处人迹罕至的海湾内发现了这艘战舰。令人惊讶的是，这艘船正是美国海军的宪法号，正当人们怀疑是波士顿市政府撒了谎的时候，一个眼尖的水手发现这艘古船的前后都安装了两台巨大的机械装置，搜索队在留下一部分人在远处看守这艘船后联系了当地的政府和驻军，后者十分重视这一发现，并派出了上百人的部队包围了这艘军舰。\n\n在基本确认了甲板上没有生命迹象后，一名军官带着十几名士兵登上了宪法号。直到靠近后，人们才发现那些机械装置是几台巨大的推进器，但和目前人类所知的所有技术都不相同。在甲板上，一行人发现了几个造型怪异的钢铁物体，其中一个庞大的人形物体的顶部还挂着一顶古典海军军官帽。一名士兵无意间触碰了它，竟然唤醒了这个钢铁怪人。“我是宪法号舰长，美利坚合众国军事力量指挥官铁甲，你们为什么登上我的船？”，机器的头部发出黯淡的红光，在我们的军官战战兢兢地报上姓名和目的后，铁甲船长似乎放下了戒备，并礼貌地向小队道歉，“我对入侵了你们的领海表示歉意，一定是我们的导航芯片出了问题，不过我国现在正在与共产主义中国交战，我必须立刻赶赴前线。”\n\n在后续的交谈中，小队得知了铁甲船长来自的世界，在那里机器人技术和核技术取得了突破性的进展，美国和中国爆发了激烈的战争，之后的核战争几乎摧毁了整个世界，而铁甲船长和宪法号是唯一留下来的美国军队。在我们答应尽力帮助他们后，铁甲船长表示愿意暂时听命于我们。"
