 NAVAL_TITLE_BATTLESHIPS:0 "战列舰"
 NAVAL_TITLE_ARMOR_LAYOUT:0 "主力舰装甲"
 
 anti_air_rockets:0 "防空火箭弹"
 anti_air_rockets_desc:0 "火箭科学的发展推动了火箭弹的出现，除了可以在陆战中应用外，海军也试图将这一威力十足的武器与军舰做结合。防空火箭炮使用没有制导装置的火箭弹，虽然精度不高，不过一旦击中便会对飞机造成不可挽回的损伤，同时近炸引信的发展在一定程度上也可以弥补精度的问题。"
 
 advanced_sonar: "拖拽式声呐阵列"
 advanced_sonar_desc: "拖拽式声呐也称可变深度声呐，其可在更深的水下工作以避免舰船本身噪音带来的影响。\n\n在§Y轻型船舰§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方§Y潜艇§!。"
 
 ship_to_ship_missile: "线控反舰导弹"
 ship_to_ship_missile_desc: "使用线控的早期反舰导弹，其拥有极高的突防速度和毁伤能力。不过要承载它巨大的弹体，需要专门的发射器，并不是所有战舰都有能力安装。"
 high_speed_light_engine: "高速动力系统"
 high_speed_light_engine_desc: "新发明的超高压锅炉可以为蒸气轮机提供更强劲的动力来源，从而极大地提高舰船速度，其功率甚至逼近75000匹马力。但由于其不稳定的性能，目前这种高速蒸汽轮机仅仅应用在驱逐舰等小型舰体上。"
 large_destroyer_trend: "驱逐舰大型化"
 large_destroyer_trend_desc: "从1924年开始，各国受无畏舰竞赛的影响开始纷纷建造更大的驱逐舰。改进了大部分性能的驱逐领舰很快在舰队中承担带领驱逐舰中队的任务，它们的适航性更好，武器种类丰富，同时具备先进的通信和火控系统。除此以外，普通驱逐舰的舰体也呈现出大型化的趋势，其中以德国设计建造的1924型驱逐舰为代表，它的各项指标与世界大战中后期的驱逐舰已不可同日而语。\n\n在§Y轻型船体§!上安装§Y驱逐领舰角色§!可以加强§Y轻型火炮攻击§!。"
 escort_destroyer_trend: "护航驱逐舰"
 escort_destroyer_trend_desc: "在第二次世界大战当中，层出不穷的新型潜艇对各参战国的商船队构成了重大威胁，由于大量的驱逐舰被牵制在正面战场，对于一种经济灵活的轻型驱逐舰的需求变得越发急切。作为这一要求的产物，护航驱逐舰去除了大部分不必要的装备，只保留了基本的火炮和反潜深水炸弹，任何一个海军强国都可以在数月内建造大批该型舰艇。在声呐普及之后，这些活跃于大洋航路上的小家伙们成为了左右国家战争潜力的重要因素。\n\n在§Y轻型船体§!上安装§Y护航驱逐舰角色§!可以减少§Y造价§!。"
 destroyer_mass_production: "驱逐舰大规模生产"
 destroyer_mass_production_desc: "前线大规模的战斗使各参战国驱逐舰的损失率直线上升，即使是在战前保有数百艘驱逐舰的海军大国也难以经受这样的损失。为了保证舰队运转的效率，新一代驱逐舰采用了易于生产的装配模式，从铺设龙骨到下水的时间被大幅缩短。"

 early_cruiser_armor: "大战巡洋舰装甲"
 early_cruiser_armor_desc: "在世界大战期间发展的巡洋舰用装甲，防护巡洋舰的出现打破了无防护巡洋舰的地位，也指明了巡洋舰未来的发展方向。"
 basic_cruiser_armor: "战间期巡洋舰装甲"
 basic_cruiser_armor_desc: "巡洋舰在二十年代发生的大型化趋势推动了巡洋舰装甲的发展，新设计的巡洋舰普遍有着更厚的装甲，可以抵御老式速射炮的射击。"
 improved_cruiser_armor: "改良型巡洋舰装甲"
 improved_cruiser_armor_desc: "各国在无畏舰竞赛之后鲜有建造大批战列舰的例子，因此便宜耐用的巡洋舰成为了各国的新宠儿，新的巡洋舰装甲由此应运而生，其通过应用倾斜角增加等效厚度，相比十年前的巡洋舰有着长足的进步。"
 advanced_cruiser_armor: "先进型巡洋舰装甲"
 advanced_cruiser_armor_desc: "战争的经验进一步促进了巡洋舰的装甲技术发展，全新的战争期间巡洋舰除了加强装甲强度外，还采用了与战列舰类似的装甲布置设计，在维持高航速的同时将更多吨位分配给了关键部位的防御。"
 searchlight: "探照灯"
 searchlight_desc: "一组基础的大功率照射灯，一般安装在巡洋舰或战列舰的船舷部位，在夜战当中对敌军进行搜索，也可以在大雾天气辅助舰船导航。虽然可以获得更好的能见度，但在未确定敌方位置的情况下贸然使用反而可能暴露己方。"
 large_cruiser_trend: "巡洋舰大型化"
 large_cruiser_trend_desc: "在世界大战前广泛使用的装甲巡洋舰很快在战争中被火力更强、航速更快的战列巡洋舰所取代。战列舰和战列巡洋舰在战后的蓬勃发展对于未来的舰队巡洋舰自然提出了要求，曾经常见的防护巡洋舰顺应了大型化的浪潮，开始以任务为导向逐步被分为大型巡洋舰和舰队护航巡洋舰，大型巡洋舰有着匹敌无畏舰或战列巡洋舰的火力，是大国海军常见的二等主力舰，护航巡洋舰则承担了过去防护巡洋舰的职能，主要负责为主力舰提供屏卫，确保敌方驱逐舰无法在足够近的距离用鱼雷打乱战列线。\n\n在§Y巡洋舰船体§!上安装§Y大型巡洋舰角色§!可以使用§Y大型巡洋舰主炮§!和§Y大型巡洋舰装甲§!。"
 cruiser_gun_upgrade: "巡洋舰半自动扬弹机"
 cruiser_gun_upgrade_desc: "在驱逐舰性能逐步提高的三十年代，依靠过去巡洋舰的速射炮已经难以满足实战的需求，为了保证面对驱逐舰的作战效率，新型巡洋舰普遍开始配备机械式装弹机，在最大程度节省人力的基础上提高火炮射速。虽然这种装弹机仍然需要人工辅助，但却可以达到超越同口径非自动装填火炮的装弹效率。"
 cruiser_aa_upgrade: "巡洋舰防空改装"
 cruiser_aa_upgrade_desc: "尽管很多保守派海军将领仍不愿意承认，舰载机的性能在二十至三十年代获得了长足的进步，从不列颠联盟海军和日本海军举行的多场海航演习中，一些人看到了航母在未来海战中的主导地位。为了保证在这一趋势下显得愈发孱弱的舰队防空能力，各国海军在三十年代开始大幅加强巡洋舰的防空火力配备，这一改进包括了将部分陈旧的高射机枪换装为火力更强的防空炮。\n\n在§Y巡洋舰船体§!上安装§Y防空巡洋舰角色§!可以加强§Y防空能力§!。"
 destroyer_cruiser_trend: "超级驱逐领舰"
 destroyer_cruiser_trend_desc: "随着大型驱逐舰和大型巡洋舰的出现，二者之间产生了巨大的空白，巡洋舰的大口径主炮越来越倾向于大舰队炮战，反而缺乏对抗驱逐舰的手段。除了部分使用小口径速射炮的巡洋舰以外，一种使用驱逐舰舰体但火力相近的新舰种开始涌现。由于火力介于驱逐舰和巡洋舰之间，这种轻型战舰的定位在各国海军都不尽相同。集群作战中它可以是驱逐舰队的旗舰，单独行动时又可以作为驱逐舰杀手，即使遇上巡洋舰也可以依靠速度优势快速脱离。\n\n在§Y轻型船体§!上安装§Y超级驱逐舰角色§!可以使用§Y轻巡主炮§!。"
 cruiser_radar_sentry: "雷达哨舰改装"
 cruiser_radar_sentry_desc: "雷达的出现彻底改变了海战的索敌模式，即使是最训练有素的观察员也无法媲美雷达的探测距离。巡洋舰作为舰队的前卫，在雷达上舰的技术研究完成后，成为了第一批安装雷达的海军舰艇。由于靠近前沿部署，雷达大幅提升了巡洋舰的索敌距离，使得舰队可以比以往更早发现敌人。"
 fighter_directional_system: "舰控截击系统"
 fighter_directional_system_desc: "舰控截击系统的前身是在战争中使用的地控联合截击战术，通过将多个雷达站接入联合通信控制中心，指挥部可以对战斗机下达更精确的敌机位置和速度信息。这一系统在舰载雷达的进步基础上被移植到海军作战当中，舰队中各舰的雷达信息数据将会得到汇总，并指挥航母舰载机更有效地拦截敌军飞机。"
 cruiser_missile_upgrade: "导弹巡洋舰改装"
 cruiser_missile_upgrade_desc: "随着反舰导弹的出现，舰炮的价值被大大削弱，导弹不仅威力巨大而且更加精准。尽管战列舰可以利用其充裕的空间安装导弹发射架，但在巡洋舰上安装导弹并非易事，为此需要付出一定代价对其进行导弹化改装。\n\n在§Y巡洋舰船体§!上安装§Y导弹巡洋舰角色§!可以使用§Y反舰导弹§!。"
 
 basic_heavy_armor: "战间期主力舰装甲"
 basic_heavy_armor_desc: "世界大战结束后，主力舰开始纷纷采用更厚的装甲应对突飞猛进的火炮技术，一线的战列舰装甲带通常可以达到300毫米以上的厚度，能够基本防御大战期间主炮的射击。"
 improved_heavy_armor: "改良型主力舰装甲"
 improved_heavy_armor_desc: "在三十年代，全新设计的主力舰开始应用倾斜装甲，虽然在厚度上略逊于无畏舰竞赛时期建造的超级战舰，但是可以达到接近的防护水平，同时其水平方向的防御也更加厚重。"
 advanced_heavy_armor: "先进型主力舰装甲"
 advanced_heavy_armor_desc: "在第二次世界大战当中设计的新式主力舰装甲应用了最新的制钢技术，新钢更加坚固，韧性更好，不会在部分穿甲弹的倾斜射击下产生裂痕，甚至超过了过去超级无畏舰等效的装甲防护水平。"
 
 incremental_armor_scheme: "后日德兰时期装甲方案"
 incremental_armor_scheme_desc: "日德兰海战的结果证明了过去主力舰装甲布置设计的缺陷，由于对实际的作战距离缺乏正确认知，以前的战舰装甲普遍缺乏抵御15英寸舰炮的能力。在这之后出现的新装甲方案也被称为后日德兰方案，是一种在战争期间为了快速应对而改进的临时设计，主要加强了水平装甲的防护水平，并很快就在战后被淘汰。"
 mixed_armor_scheme: "混合装甲方案"
 mixed_armor_scheme_desc: "混合装甲方案出现于战后，主要综合了日德兰海战的经验教训和重点防御的思想，是一种过度的装甲布置方式。其相比过去的全面防护方案，在一些极易被炮弹命中的区域有着更好的装甲率。"
 all_or_nothing_armor_scheme: "重点防御装甲方案"
 all_or_nothing_armor_scheme_desc: "重点防御方案最早见于美国的内华达级战列舰，并一直贯穿于美国之后的所有战列舰，在同等装甲重量的前提下，重点防护思想极大节省了非必要区域的装甲，转而以装甲盒的方式保护舰船脆弱的弹药库和主机，使得使用这一方案的战舰有着更强的生存能力。"
 all_or_nothing_armor_box_armor_scheme: "重点防御加次要装甲盒方案"
 all_or_nothing_armor_box_armor_scheme_desc: "第二次世界大战期间，对战列舰装甲的研究更上一层楼，各国的战列舰开始普遍使用重点防护机制，推动了一批穿甲更强的炮弹出现。由此，次要装甲盒开始逐渐被安装在新战列舰上，在保护船员住舱等次要区域的同时增强船舶的整体强度。"
 harvey_steel: "哈维制钢法"
 harvey_steel_desc: "哈维装甲钢是一种在十九世纪末期研发的装甲钢材制造工艺，由美国工程师海沃德·哈维发明。这种硬化钢一度盛行，包括维克斯、克虏伯和伯利恒在内的诸多造船巨头都采用哈维法制作装甲板。"
 krupp_steel: "克虏伯制钢法"
 krupp_steel_desc: "克虏伯钢发明于1893年，问世后很快就取代了哈维钢在主力舰装甲用钢领域的地位。虽然克虏伯工艺基本与哈维法一致，但其在镍钢的基础上掺入了百分之一的铬，达到了比哈维钢更强的整体硬度。在最初的测试中，260mm的克虏伯装甲可以达到300mm哈维钢的防护水平。"
 krupp_cemented_steel: "克虏伯钢渗碳工艺"
 krupp_cemented_steel_desc: "克虏伯渗碳钢的制作工艺与以前的克虏伯钢相比，除了部分合金配比的细微调整外别无二致。锻造的高温可渗入钢材30%-40%的深度，并且还应用了新型碳化气体，使其在钢板的末端保持了良好的纤维弹性。在远距离炮战中，这一技术有助于降低装甲被直击后碎裂的情况。"
 ducol_steel: "大卫·科维尔制钢法"
 ducol_steel_desc: "Ducol钢简称D钢，由英国的大卫·科维尔父子钢铁公司发明，是一种高强度、低合金率的轻型钢材，其广泛应用于轻甲的制作当中，也可以作为锅炉等高压容器的耐压外壳使用。"
 homogeneous_krupp_steel: "均质克虏伯钢工艺"
 homogeneous_krupp_steel_desc: "面对实战中呈斜角命中的炮弹可能造成的伤害，设计于十九世纪晚期和二十世纪初的传统表面硬化钢显得力不从心，甚至会起到适得其反的效果。新发明的均质装甲针对性增强了钢材的韧度和抗张强度，其一般应用于易受斜击的甲板和水中弹影响较大的水线装甲。"

 basic_torpedo_defense: "大战鱼雷防御系统"
 basic_torpedo_defense_desc: "鱼雷的出现对战舰的防护提出了重大的考验，一艘成本不到战列舰百分之一的鱼雷艇射出的鱼雷可以造成海军重炮命中一样的伤害，甚至更加致命。为了抵御这一威胁，大战时期的战列舰开始陆续安装鱼雷防御系统，通过在船体内部分隔更多水密舱达到平衡进水的后果。类似的努力还包括防鱼雷鼓包，其内部装有液体，可以最大程度缓冲水下爆炸的冲击力。"
 improved_torpedo_defense: "改良型鱼雷防御系统"
 improved_torpedo_defense_desc: "层出不穷的新型鱼雷威力已远远超过了过去的鱼雷，为了弥补大战时期的鱼雷防御系统的缺陷，各国海军开始在易受鱼雷攻击的部位加装装甲，和水密隔舱一道可以抵御一部分鱼雷的打击。"
 advanced_torpedo_defense: "先进型鱼雷防御系统"
 advanced_torpedo_defense_desc: "最新的鱼雷防御体系通过分隔更多的水密隔舱来平衡受雷击后进水的问题，可以保证舰船基本的浮力不受影响，装甲制造工艺的提升也加强了反鱼雷装甲带的承受能力。"
 enhanced_horizontal_defense: "水平防护增强"
 enhanced_horizontal_defense_desc: "日德兰海战证明了各国主力舰水平装甲薄弱的事实，而远距离抛物线带来的炮弹直击又是炮战中最常见的伤害方式。对水平装甲的加强成为了战役后各国海军的主要议题。"
 heavy_ship_refit_reduction: "老旧战舰改装"
 heavy_ship_refit_reduction_desc: "无畏舰竞赛中诞生了一批火力和防护俱佳的超级战舰，它们的出现犹如无畏舰对前无畏舰一样，一度使得老旧战舰失去了用武之地。不过紧随着大规模造舰带来的经济危局，各国在二十年代中期普遍放弃了兴建大型战舰，而对老舰进行现代化改装以使它们发挥余热，成为了一种高效又经济的做法。"
 dry_dock_expansion: "大型干船坞"
 dry_dock_expansion_desc: "无畏舰竞赛时期，各国纷纷开始建造越来越大的战舰，这对曾经建造无畏舰的船坞构成了挑战，而新出现的超重型无畏舰带来的影响更甚。\n\n为了容纳这些巨大的船体，各海军强国的造船厂扩建了二十世纪初建造的干船坞，不仅可以建造更大的主力舰，配套的重型吊机和港口设施还大大提高了舰船维修维护的效率。"
 improved_conning_tower: "一体化指挥塔"
 improved_conning_tower_desc: "指挥塔是一艘战舰的核心所在，在过去的战争中，指挥塔一直承担着指挥、侦察和火控的职责。主炮的发展也带动着指挥塔的沿革，从最初的开放式舰桥，到如今的一体式封闭舰桥，全新的指挥塔可以更好地保护指挥人员，同时为舰船的指挥通信机构提供了充足的空间。"
 fuel_oil_boiler: "重油锅炉"
 fuel_oil_boiler_desc: "重油是一种是原油提取汽油或柴油后剩余的重质油，非常粘稠且难挥发。由于热值高，重油可以更加充分地燃烧，为舰艇提高更强劲的动力，相比煤炭动力锅炉产生的浓烟也更少。"
 ship_living_standard: "舰艇居住环境改善"
 ship_living_standard_desc: "战舰的生活居住环境非常恶劣，但这一情况正在逐渐改善，更多国家开始在军舰上使用铁床和空调系统，在平时保证官兵的战斗意志和身体状态，可以让他们以更加饱满的状态投入战斗。\n\n§C让陆军羡慕去吧！§!"
 rudder_upgrade: "舵效改良"
 rudder_upgrade_desc: "通过使用改良过的舵机，舰船可以实现灵活转向，更小的转弯半径有利于舰队调整阵型或者尽快撤退"
 battleship_aa_upgrade: "战列舰防空改装"
 battleship_aa_upgrade_desc: "航母在战争中展现出的实战价值推动了各海军强国将注意力转移至航母战斗群，战列舰的地位似乎已大不如前。但是航母在缺乏战舰护航的情况下仍然十分脆弱，战列舰的体型为舰队防空提供了平台，这些安装了大量防空炮的战列舰开始出现在航母的身边担当护卫。"
 gas_turbine: "燃气轮机"
 gas_turbine_desc: "燃气轮机是以连续流动的气体为工质带动叶轮高速旋转，将燃料的能量转变为有用功的内燃式动力机械，比传统蒸气轮机产生的航速还要快很多，但是受限于耐热材料等技术缺陷，燃气轮机目前的应用场景还比较有限。"
 fuel_tank_upgrade: "大型燃料舱"
 fuel_tank_upgrade_desc: "建成一支全球海军的标准就是该国的舰队可以在任何情况下部署到远离其核心实力范围的地方，并在当地有效地执行威慑，这对海军舰艇的航程提出了要求，更大的燃料舱有助于实现这一目标。"
 radar_jammer: "雷达干扰装置"
 radar_jammer_desc: "雷达的发明极大地促进了索敌定位的能力，这在海战中至关重要。为了反制，一系列干扰科技也随之涌现。干扰最初通过投放金属箔条等无源干扰实现，如今新发明的杂波干扰器可以在敌方的雷达工作频段释放大量干扰，使己方战舰的位置更难被定位。"

 prototype_airplane_launcher: "水上飞机弹射器原型"
 prototype_airplane_launcher_desc: "船用飞机弹射器最早由英国发明，使用液压将轻型水上飞机从空间狭小的船舰上弹射出去，再用尾部的起重机回收，一些国家在世界大战期间都试验过水上飞机在战争中的应用。然而随着飞机体型越来越大，传统的飞机弹射器已无法保证起飞飞机承载有效的战斗载重，最终催生了日后的航空母舰。"
 landing_aid_system: "舰载机辅助降落系统"
 landing_aid_system_desc: "舰载机的降落是航母起降作业中危险系数最大的科目，舰载机辅助降落系统事实上更多依靠人力，除了一些先进的灯光辅助外，大部分航母仍然会安排降落信号员（LSO）来帮助舰载机降落，这些人有时由经验丰富的飞行员兼任，通过一套使用彩色信号板的旗语提示飞行员调整飞机降落姿态。"
 arresting_gear: "阻拦索"
 arresting_gear_desc: "舰载机阻拦着陆装置是航母上的重要辅助设备，实现了舰载机在有限的甲板长度上安全地着舰。阻拦索是这一装置最重要的一环，其通过高强度的绳索钩住舰载机的挂钩。如果阻拦索无法起到作用，拦机网将成为最后一道防线。"
 aviation_dawn: "航空黎明"
 aviation_dawn_desc: "随着海军航空兵的发展，其在舰队中的地位也相应得到了提高，日本海军、不列颠联盟海军和美国海军都在二十年代末和三十年代初组织了大量规模各异的作战演习，从中总结了很多舰载机的战术。由于这一兵种极高的技术门槛，任何一国的海军若是想要建成一支强大的海航力量都必须经过实践。"
 night_air_strike: "夜间空袭"
 night_air_strike_desc: "夜间航行是一项极为危险的任务，但也正因为它的危险性，往往可以起到出其不意的效果。通过大量的夜间舰载机起降训练，飞行员和航母地勤队伍逐渐具备了在部分照明条件较好的夜晚发动有效空袭的能力。"
 carrier_mass_production: "航母大规模生产"
 carrier_mass_production_desc: "经过多年的发展，航母已不再是一艘安装了木制直通甲板的简陋船舶了，相反，在航空母舰上应用的新技术越来越多，甚至大有超越战列舰的趋势，全新的建造模式可以让航母的下水时间提前。"
 escort_carriers_ship: "护航航母"
 escort_carriers_ship_desc: "潜艇的进步导致参战国的海上航线受到了严重的威胁，虽然飞机的反潜效率较高，但是无法为大洋深处的商船队提供掩护，正规航母的价值又限制其必须用于正面战场。小巧的护航航母在此时出现，其拥有小型机库，因为使用了部分民船规格的部件，建造成本也非常便宜。"
 folding_wing: "折叠机翼"
 folding_wing_desc: "第二次世界大战的海战是立体的、海空联动的全新作战方式，而舰载机在其中扮演的角色至关重要。为了使航母能一次性搭载更多飞机执行任务，航空设计师开始在飞机上采用折叠机翼以最大程度地节省甲板和机库空间，但是这一技术对飞机机翼的工艺要求很高。"
 full_armored_carrier: "全封闭装甲航母"
 full_armored_carrier_desc: "不列颠联盟最先于战前在航空母舰上应用装甲飞行甲板，这在实际的战斗中可以防止敌方的俯冲轰炸摧毁航母甲板，影响后续的舰载机起降。这一理念在第二次世界大战中得到验证，各国的新航母开始不约而同地对甲板进行加固。时下最先进的航母已经开始展现出全封闭机库和重装甲甲板等趋势。"
 carrier_steam_catapult: "蒸汽弹射器"
 carrier_steam_catapult_desc: "随着喷气式飞机的出现，原先最先进的螺旋桨飞机很快便被淘汰，海军航空兵也试图安排最新的飞机上舰。然而新飞机已不再采用早期的生产材料，起飞重量大幅提高。为此，一些海军设计师提议将舰用蒸气轮机与弹射器连通，可以更快地放飞喷气式舰载机。"
 carrier_angled_deck: "斜角飞行甲板"
 carrier_angled_deck_desc: "斜角甲板出现于战争末期，通常位于飞行甲板左侧，与舰艇艏艉中心线呈6～13度夹角。有了斜角甲板的帮助，整个飞行甲板就可以被分割为起飞作业区和降落作业区，航母可以同时进行起降作业，大大提高了航母作战的效率。"
 ship_hull_super_carrier: "超级航母"
 ship_hull_super_carrier_desc: "随着战争临近尾声，航空母舰在舰队中的主导性地位已得到确立，作为一支打击舰队的绝对核心，航母的载机能力受到了极大的重视。同时，全封闭机库和装甲航母已然成熟，全新的航母也采纳了所有的技术革新，与此一起得以应用的还包括了斜角甲板和蒸汽弹射器等最新装备。这种起降效率和载机量几倍于老式航母的航空母舰被一些人称为超级航母。"
 
 basic_periscope: "基础潜望镜"
 basic_periscope_desc: "潜艇潜望镜早在德国于1906年列装第一艘潜艇时就已经得到了应用，其可以在潜艇不浮出水面的情况下观察水面的情况。"
 improved_periscope: "改良型潜望镜"
 improved_periscope_desc: "新研发的潜望镜应用了全新设计制造的棱镜和透镜，可以达到更好的成像效果，方便艇长观察敌方目标。"
 advanced_periscope: "先进潜望镜"
 advanced_periscope_desc: "新发展的科技着重解决了潜望镜在潜艇航行状态下震动问题，通过附加的桅杆支架，即使潜艇以6-8节的速度航行，修长的潜望镜也不会受到波浪的影响。另一个改进点是潜望镜的水密性提升，这一升级可以保护精密的镜片不会受到深水炸弹爆炸的冲击影响。"
 basic_ballast_tank: "基础压载舱"
 basic_ballast_tank_desc: "压载水舱是放置压载水的船舱，用于调整船舶的重心位置、浮态和稳性。在潜艇上，压载仓决定了潜艇下潜和上浮的速度，对于潜艇实战中的战术应用起着决定性的作用。"
 improved_ballast_tank: "改良型压载舱"
 improved_ballast_tank_desc: "全新设计的压载舱运用了新工艺，包括了更加可靠的压载泵和防止水中杂质进入水舱的粗滤器，有效地提高了压载舱的耐用性。"
 anechoic_tile: "消音瓦"
 anechoic_tile_desc: "消声瓦技术是一种合成橡胶防声材料，厚约30mm，内部有直径2-5mm的圆柱型空洞，可以有效地抑制噪声振动、降低声目标强度、提高潜艇隐蔽性"
 sub_AIP_engine: "闭循环不依赖空气引擎"
 sub_AIP_engine_desc: "不依赖空气推进是指无需获取外部空气中氧气的情况下能够长时间地驱动潜艇的技术。使用该技术的潜艇自持力比一般的柴电潜艇大一倍以上，也即连续的潜航时间及潜航距离较长。"

 multi_mounted_battery: "多联装炮塔"
 multi_mounted_battery_desc: "在世界大战中和此前发展的单装和双联装主炮一度成为主流，但为了在同样的舰体长度和装甲重量的前提下获得更多的火力，多联装炮塔陆续出现。最常见的是被广泛使用的三联装炮塔，也有更强的四联装主炮，只不过后者的可靠性堪忧。"
 basic_super_heavy_battery: "早期超重型主炮"
 basic_super_heavy_battery_desc: "一种在无畏舰竞赛时期发展的超重型主炮，收到英国的雄伟级影响，世界各主要强国的海军都在二十年代初研制应用了18英寸级别的主炮，这种大炮威力极强，可以轻易击穿过去的战列舰装甲。"
 experimental_super_heavy_battery: "试验性超重型主炮"
 experimental_super_heavy_battery_desc: "在18英寸炮陆续列装的背景下，各国也开始着手准备下一代超大口径主炮，这其中既有口径更大的20英寸炮，也有使用新型炮弹的先进18英寸主炮，但在无畏舰竞赛于1925年戛然而止后彻底销声匿迹。目前世界上唯一在使用的只有威廉皇帝号的1928型508毫米主炮。"
 improved_super_heavy_battery: "改良超重型主炮"
 improved_super_heavy_battery_desc: "相关领域的技术创新帮助海军解决了老式18英寸主炮上发现的诸多问题，新研制的主炮通常使用18英寸左右口径，威力比普通战列舰使用的16寸级别主炮强不少。"
 improved_medium_heavy_battery: "改良大型巡洋舰主炮"
 improved_medium_heavy_battery_desc: "虽然新炮的口径与前无畏舰使用的类似，但是由于采用了现代的主炮技术和火控系统，其火力和穿透力可以达到早期战列巡洋舰的水平。"
 advanced_medium_heavy_battery: "先进大型巡洋舰主炮"
 advanced_medium_heavy_battery_desc: "在原先的大型巡洋舰主炮上采用了更大的口径，使用这种主炮的巡洋舰已经可以与一些无畏舰相提并论。"